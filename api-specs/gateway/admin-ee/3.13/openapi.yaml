        RBACRequest:
            content:
                application/json:
                    schema:
                        properties:
                            comment:
                                description: |
                                    A string describing the RBAC user object.
                                type: string
                            enabled:
                                description: |
                                    A flag to enable or disable the user. By default, users are enabled.
                                type: string
                            name:
                                description: |
