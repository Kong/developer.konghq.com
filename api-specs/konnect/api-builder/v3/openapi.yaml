        index:
          description: index of the document in the parent document's children
          type: integer
          example: 1
      title: Move document
    ApiVersion:
      type: object
      properties:
        id:
          description: The API version identifier.
          type: string
          format: uuid
          example: 7710d5c4-d902-410b-992f-18b814155b53
