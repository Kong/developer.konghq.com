    DonutChart:
      description: |
        A chart that can display one-dimensional data in a hollow, segmented circle.  To use this chart, ensure that
        the query includes only one dimension (not `time`).
      type: object
      properties:
        chart_title:
          description: 'The title of the chart, which is displayed in the tile''s header.'
          type: string
          nullable: false
        type:
          type: string
          enum:
            - donut
      additionalProperties: false
      required:
        - type
      title: Donut chart
    TimeseriesChart:
      description: |
        A chart that can render timeseries data -- data from a query that has `time` as a dimension -- as lines or bars.

        This type of chart can support:

        - One or more metrics: `{ metrics: ["response_latency_p99", "response_latency_p95"], dimensions: ["time"] }`
        - One metric plus one non-time dimension: `{ metrics: ["request_count"], dimensions: ["time", "gateway_service"] }` 

        Either way, ensure that `time` is in the list of query dimensions.
      type: object
      properties:
        chart_title:
          description: 'The title of the chart, which is displayed in the tile''s header.'
          type: string
          nullable: false
        type:
          type: string
          enum:
            - timeseries_line
            - timeseries_bar
        stacked:
          description: |
            Whether to stack the bars or lines (implicitly adding them together to form a total), or leave them independent from each other.
          type: boolean
          nullable: false
      additionalProperties: false
      required:
        - type
      title: Timeseries chart
    BarChart:
      description: |
        A chart that can display non-timeseries data as bars.  This type of chart supports up to 2 dimensions (not `time`).
        To render a bar chart of timeseries data, use a `timeseries_bar` chart instead.
      type: object
      properties:
        chart_title:
          description: 'The title of the chart, which is displayed in the tile''s header.'
          type: string
          nullable: false
        type:
          type: string
          enum:
            - horizontal_bar
            - vertical_bar
        stacked:
          description: |
            Whether to stack the bars (implicitly adding them together to form a total), or leave them independent from each other.
          type: boolean
          nullable: false
      additionalProperties: false
      required:
        - type
      title: Bar chart
    SingleValueChart:
      description: A chart that can render a single number.  This chart works with a single metric and no dimensions.
      type: object
      properties:
        chart_title:
          description: 'The title of the chart, which is displayed in the tile''s header.'
          type: string
          nullable: false
        type:
          type: string
