          description: |
            Additional backend topics to expose even if they don't match the namespace prefix.
            The topics are not affected by the hide/enforce prefix mode.
            If the client tries to create a topic that matches this list, the request is rejected.
          type: array
          items:
            $ref: '#/components/schemas/VirtualClusterNamespaceTopicSelector'
        consumer_groups:
          description: |
