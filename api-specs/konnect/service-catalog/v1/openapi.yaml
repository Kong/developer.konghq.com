          description: |
            Details about an error that occurred during evaluation preventing computation of a pass/fail result.
            Will be `null` when no error occurred.
          type: object
          example: null
          nullable: true
          properties:
            type:
              description: The type of error that occurred.
              type: string
              example: integration_unauthorized
            details:
              description: Human-readable error message about the error.
              type: string
              example: |
                The GitHub integration is unauthorized. Please ensure that the
                integration is re-authorized for the criteria to be successfully evaluated.
          required:
            - type
            - details
        attempted_at:
          description: The timestamp denoting the last evaluation attempt of the criteria for the service.
          type: string
          format: date-time
          example: '2023-02-15T07:20:50Z'
        successfully_evaluated_at:
          description: |
            The timestamp denoting when the criteria was last successfully evaluated for the service.
            Error states preventing the evaluation from being performed will not update this timestamp.
          type: string
          format: date-time
          example: '2023-02-15T07:20:50Z'
        created_at:
          $ref: '#/components/schemas/CreatedAt'
      nullable: true
      required:
        - is_passing
        - evaluation_context
        - evaluation_error
        - successfully_evaluated_at
        - attempted_at
        - created_at
