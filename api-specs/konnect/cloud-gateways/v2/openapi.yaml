            - 192.168.66.81
            - 192.168.137.135
        egress_ip_addresses:
          description: |
            List of egress IP addresses for the network that this data-plane group runs on.
          type: array
          items:
            type: string
          example:
            - 71.78.149.75
            - 91.149.112.244
            - 51.235.15.121
        created_at:
