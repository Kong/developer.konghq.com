        regions:
          $ref: '#/components/schemas/ServerlessV1ProviderRegions'
      additionalProperties: false
      required:
        - provider
        - regions
      title: Serverless V1 Provider
    Providers:
      description: List of supported cloud providers that run cloud gateway instances.
      type: array
      items:
