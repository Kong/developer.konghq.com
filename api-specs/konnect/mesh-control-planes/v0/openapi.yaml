        - name: name
          in: path
          description: The name of the service
          required: true
          schema:
            type: string
          example: redis
        - name: size
          in: query
          description: The max number of items to return
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: The offset of result
          required: false
          schema:
            type: integer
        - name: name
          in: query
          description: A sub string to filter resources by name
