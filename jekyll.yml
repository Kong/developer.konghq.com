source: app
destination: dist
permalink: pretty
timezone: America/San_Francisco
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"
    guess_lang: true
incremental: true
liquid:
  error_mode: strict

keep_files:
  - assets

# Site settings
name: Kong Developer
title: Kong Developer

links:
  web: https://developer.konghq.com

plugins:
  - jekyll-include-cache
  - jekyll/vite

# Collections
collections:
  kong_plugins:
    output: true
  gateway_entities:
    output: true
  tutorials:
    output: true

defaults:
  - scope:
      path: "_kong_plugins/*/index.md"
      type: "kong_plugins"
    values:
      layout: "plugin"
  - scope:
      path: "_kong_plugins/*/reference.yaml"
      type: "plugin_reference"
    values:
      layout: "plugin_reference"
  - scope:
      path: "_tutorials"
      type: "tutorials"
    values:
      layout: "tutorial"
      permalink: /:collection/:path/
  - scope:
      path: "_gateway_entities"
      type: "gateway_entities"
    values:
      layout: "gateway_entity"
      permalink: /gateway/entities/:path/



# product name vars
base_gateway: Kong Gateway
konnect_short_name: Konnect
