source: app
destination: dist
permalink: pretty
timezone: America/San_Francisco
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"
    guess_lang: true
incremental: true
liquid:
  error_mode: strict

keep_files:
  - assets
  - manifests

# Site settings
name: Kong Developer
title: Kong Developer

links:
  #web: https://developer.konghq.com
  web: https://kongdeveloper.netlify.app # for now, so that we can generate the sitemap
  direct: https://packages.konghq.com/public

plugins:
  - jekyll-include-cache
  - jekyll/vite

# Collections
collections:
  gateway_entities:
    output: true
  how-tos:
    output: true
  references:
    output: false

defaults:
  - scope:
      path: "_how-tos"
      type: "how-tos"
    values:
      layout: "how-to"
      permalink: "/how-to/:path/"
      breadcrumbs:
        - "/how-to/"
  - scope:
      path: "_gateway_entities"
      type: "gateway_entities"
    values:
      layout: "gateway_entity"
      permalink: "/gateway/entities/:path/"
      products:
        - gateway
      breadcrumbs:
        - "/gateway/"
        - "/gateway/entities/"
  - scope:
      path: "_references"
      type: "references"
    values:
      layout: "reference"
      auto_generated: true
      content_type: "reference"
      permalink: "/:path/"

reference_metadata:
  inso-cli:
    products:
      - insomnia
    tools:
      - inso-cli
  gateway:
    pdk:
      products:
        - gateway
      works_on:
        - on-prem
        - konnect
    cli:
      products:
        - gateway
      works_on:
        - on-prem
        - konnect

insomnia_run: https://insomnia.rest/run/

# product name vars
base_gateway: Kong Gateway
ee_product_name: Kong Gateway Enterprise
konnect_short_name: Konnect
mesh_product_name: Kong Mesh
kic_product_name: Kong Ingress Controller
konnect_saas: Kong Konnect

repos:
  developer: https://github.com/Kong/developer.konghq.com
  developer_raw: https://raw.githubusercontent.com/Kong/developer.konghq.com
  docs: https://github.com/Kong/docs.konghq.com

plugin_schemas_path: app/.repos/kong-plugins/json_schemas
plugin_referenceable_fields_path: app/.repos/kong-plugins/data/referenceable_fields
plugin_priorities_path: app/.repos/kong-plugins/data/priorities/ee

sitemap:
  exclude:
    - /robots.txt
    - /404.html
    - /_redirects
    - /sources_urls_mapping.json
    - /sitemap.xml


mesh:
  ignored_links_regex:
    - '\[.*\]\(https:\/\/github\.com\/[kK]ong\/kong-mesh.*\)'
