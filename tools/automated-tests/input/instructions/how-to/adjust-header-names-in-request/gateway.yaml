setup:
  - gateway: '3.4'
prereqs:
  blocks:
    - |
      echo '
      _format_version: "3.0"
      services:
        - name: example-service
          url: http://httpbin.konghq.com/anything
      routes:
        - name: example-route
          paths:
          - "/anything"
          service:
            name: example-service
      ' | deck gateway apply -
steps:
  - |
    echo '
    _format_version: "3.0"
    plugins:
      - name: rate-limiting
        service: example-service
        config:
          second: 5
          minute: 30
          policy: local
    ' | deck gateway apply -
  - name: request-check
    config:
      status_code: 200
      display_headers: true
      url: http://localhost:8000/anything
