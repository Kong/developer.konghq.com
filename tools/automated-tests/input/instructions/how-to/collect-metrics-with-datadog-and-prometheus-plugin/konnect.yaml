setup:
  - konnect
prereqs:
  blocks:
    - |
      echo '
      _format_version: "3.0"
      services:
        - name: example-service
          url: http://httpbin.konghq.com/anything
      routes:
        - name: example-route
          paths:
          - "/anything"
          service:
            name: example-service
      ' | deck gateway apply -
steps:
  - |
    echo '
    _format_version: "3.0"
    plugins:
      - name: prometheus
        config:
          status_code_metrics: true
    ' | deck gateway apply -
  - name: request-check
    config:
      count: 10
      status_code: 200
      url: $KONNECT_PROXY_URL/anything
