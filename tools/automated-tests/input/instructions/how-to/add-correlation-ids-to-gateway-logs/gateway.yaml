setup:
  - gateway: '3.4'
prereqs:
  blocks: []
steps:
  - |
    echo '
    _format_version: "3.0"
    plugins:
      - name: correlation-id
        config:
          header_name: Kong-Request-ID
          generator: uuid#counter
    ' | deck gateway apply -
  - |
    echo '
    _format_version: "3.0"
    services:
      - name: example-service
        url: http://httpbin.konghq.com/anything
    routes:
      - name: example-route
        paths:
        - "/anything"
        service:
          name: example-service
    ' | deck gateway apply -
  - name: request-check
    config:
      status_code: 200
      display_headers: true
      url: http://localhost:8000/anything
