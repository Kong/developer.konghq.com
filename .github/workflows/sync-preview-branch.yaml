name: Sync preview-developer branch with main

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout main
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "kong-docs[bot]"
          git config user.email "team-docs@konghq.com"

      - name: Fetch and merge
        run: |
          git fetch origin preview-developer
          git checkout preview-developer
          git reset --hard origin/main
          git push origin preview-developer
