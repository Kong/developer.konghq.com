{% if site.data.indices %}

{% assign index = site.data.indices[include.index] %}
<div id="sidebar-container" class="nav-container">
  <div class="flex relative">
    <nav id="sidebar" class="sidebar" aria-label="Main navigation" role="navigation">
        <ul class="nav-list" role="menubar">
          <li class="nav-item" role="none">
            <div class="nav-header">
              {{include.index}} Documentation
            </div>
          </li>
            <li class="nav-item" role="none">
              <button class="nav-button back-button" aria-label="Go back">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
                {{include.index}} Home
              </button>
            </li>
            {% for section in index.sections %}
            {% include_cached sidebar/item.html item=section level=0 %}
            {% endfor %}
        </ul>
    </nav>
  </div>
</div>

{% endif %}
