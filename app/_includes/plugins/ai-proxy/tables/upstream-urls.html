<table>
    <thead>
        <tr>
        <th>Provider</th>
        <th>URL</th>
        </tr>
    </thead>
    <tbody>
        {% for provider in include.providers %}
        <tr id="{{ provider.name }}">
            <td>{{ provider.name }}</td>
            <td>{{ provider.url_pattern }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
