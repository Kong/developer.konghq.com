<ul class="list-disc ml-4">
  {% for list_item in include.config %}
    <li>
      {% for badge in list_item.badges %}
        <span class="bg-blue-200 text-blue-800 text-xs font-semibold px-2 py-1 rounded-full mr-0.5">{{ badge }}</span>
      {% endfor %}
      {{ list_item.text }}
    </li>
  {% endfor %}
</ul>
