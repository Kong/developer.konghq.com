<div class="flex flex-col gap-2 text-sm">
  <div class="text-primary font-medium">Plugins</div>
  <div class="flex gap-[6px] flex-col md:flex-row">
    {% for plugin_slug in include.plugins %}
    {% assign plugin = site.data['kong_plugins'][plugin_slug] %}
    <a href="{{ plugin.url }}">{{ plugin.name }}</a>
    {% endfor %}
  </div>
</div>
