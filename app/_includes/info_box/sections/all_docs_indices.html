<div class="flex flex-col gap-2  w-full">
  <div class="text-primary font-medium">Related Docs</div>
  <div class="flex gap-3 flex-col">
    {% for index in include.all_docs_indices %}
        <div class="flex gap-2">
        <div class="flex w-5 h-5 text-brand shrink-0">{% include_svg 'assets/icons/service-document.svg' %}</div>
        <a href="{{ index.url | liquify }}">{{ index.text | liquify }}</a>
        </div>
    {% endfor %}
  </div>
</div>
