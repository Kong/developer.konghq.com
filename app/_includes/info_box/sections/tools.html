<div class="flex flex-col gap-2  w-full">
  <div class="text-primary font-medium">Tools</div>
  <div class="flex gap-[6px] flex-col md:flex-row">
    {% assign tools = include.tools | sort %}
    {% for tool in tools %}
    {% assign tool_info = site.data.tools[tool] %}
    {% if tool_info %}
    <a href="/{{ tool }}/">{{ tool_info.name }}</a>
    {% endif %}
    {% endfor %}
  </div>
</div>
