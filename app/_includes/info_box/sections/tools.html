<div class="mt-1 flex flex-wrap gap-x-2 flex-col">
  <strong>Tools</strong>
  <ul class="flex gap-x-2 flex-wrap list-none m-0">
    {% assign tools = include.tools | sort %}
    {% for tool in tools %}
      {% assign tool_info = site.data.tools[tool] %}
      <li>
        <a href="/{{ tool }}/">{{ tool_info.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
