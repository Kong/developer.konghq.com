<div class="flex flex-col gap-2  w-full">
  <div class="text-primary font-medium">Products</div>
  <div class="flex gap-[6px] flex-col md:flex-row">
    {% for product in include.products %}
    {% assign product_info = site.data.products[product] %}
    <a href="/{{ product }}/">{{ product_info.name }}</a>
    {% endfor %}
  </div>
</div>
