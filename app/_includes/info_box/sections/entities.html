<div class="flex flex-col gap-2  w-full">
  <div class="text-primary font-medium">Entities</div>
  <div class="flex gap-[6px] flex-col md:flex-row">
    {% if include.products contains "gateway" %}
    {% for entity_slug in include.entities %}
    {% assign entity = site.gateway_entities | find: "slug", entity_slug %}
    {% include badge.html url=entity.url text=entity.name %}
    {% endfor %}
    {% endif %}
  </div>
</div>
