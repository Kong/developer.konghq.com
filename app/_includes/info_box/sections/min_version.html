<div class="flex flex-col gap-2 text-sm w-full">
  <div class="text-primary font-medium">Minimum Version</div>
  <div class="flex gap-[6px] flex-col md:flex-row">
    {% for min_version in include.min_version %}
    {% assign product = min_version[0] %}
    {% assign version = min_version[1] %}
    <span>{{ site.data.products[product].name }} - {{ version }}</span>
    {% endfor %}
  </div>
</div>
