{% assign protocols = 'grpc,grpcs,http,https' | split: ',' %}
<div class="flex flex-col gap-2 text-sm w-full">
  <div class="text-primary font-medium">Compatible Protocols</div>
  <div class="flex gap-[6px] flex-col md:flex-row">
    {% for protocol in protocols %}
    <span>{{ protocol }}</span>
    {% endfor %}
  </div>
</div>
