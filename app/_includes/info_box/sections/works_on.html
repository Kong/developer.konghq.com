{% assign incompatibilities = include.works_on | works_on_incompatibilities %}

{% if incompatibilities.size > 0  %}
<div class="flex flex-col gap-2  w-full">
  <div class="text-primary font-medium">Incompatible with</div>
  <div class="flex gap-1.5">
    {% for distribution in incompatibilities %}
      <span {% unless forloop.last %}class="after:content-[',']"{% endunless %}>{{ distribution }}</span>
    {% endfor %}
  </div>
</div>
{% endif %}
