{% assign policy = include.policy %}
<div class="card card__bordered min-h-[260px]">
    <a href="{{policy.url}}" class="flex flex-col gap-5 hover:no-underline text-secondary w-full p-6">
        <div class="flex flex-col gap-3 flex-grow">
            <h4>{{ policy.title | liquify }}</h4>

            <p class="text-sm line-clamp-3">
                {{ policy.description | liquify | markdownify | markdown }}
            </p>
        </div>
    </a>
</div>
