<div class="flex flex-col gap-5 p-6 rounded-md border border-primary/5 bg-secondary shadow-primary h-full hover:border hover:border-brand-saturated/40 hover:shadow-hover-card">
    {% if include.icon %}
        <img src="{{ include.icon }}" class="w-8 h-8"/>
    {% endif %}

    <h3>{{ include.title }}</h3>

    <div class="flex flex-col flex-grow text-sm gap-3">
        {{ include.description | markdownify }}
    </div>

    {% if include.cta %}
    <div class="flex text-sm">
      {{ include.cta }}
    </div>
    {% endif %}
</div>
