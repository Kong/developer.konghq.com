{% if how_tos.size > 0 %}
<ul class="flex flex-col bg-secondary shadow-primary  rounded-md">
  {% for how_to in how_tos %}
    <li class="py-4 px-5 flex {% unless forloop.last %} border-b border-primary/5 {% endunless %} {% if forloop.last and config.view_more %} border-b border-primary/5 {% endif %}">
      <a class="w-full text-primary" href="{{ how_to.url }}">{{ how_to.title }}<span class="float-right text-terciary">View &rarr;</span></a>
    </li>
  {% endfor %}
  {% if config.view_more %}
  <li class="py-4 px-5 flex">
    <a href="{{ config.view_more }}">View More &rarr;</a>
  </li>
  {% endif %}
</ul>
{% endif %}
