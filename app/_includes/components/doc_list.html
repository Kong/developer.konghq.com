{% assign docs = include.docs %}
{% if docs.size > 0 %}
<ul class="flex flex-col bg-secondary shadow-primary  rounded-md text-sm ml-0 gap-0">
  {% for doc in docs %}
    <li class="flex hover:bg-hover-component/100 hover:first:rounded-t-md hover:last:rounded-b-md {% unless forloop.last %} border-b border-primary/5 {% endunless %} {% if forloop.last and config.view_more %} border-b border-primary/5 {% endif %}">
      <a class="py-4 px-5 w-full text-primary flex justify-between hover:no-underline" href="{{ doc.url }}">{{ doc.title | liquify }}<span class="text-terciary inline">View &rarr;</span></a>
    </li>
  {% endfor %}
  {% if include.view_more %}
  <li class="flex hover:bg-hover-component/100 hover:last:rounded-b-md">
    <a class="py-4 px-5 w-full hover:no-underline" href="{{ include.view_more }}">View More &rarr;</a>
  </li>
  {% endif %}
</ul>
{% endif %}
