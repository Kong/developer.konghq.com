<div id="faqs" class="bg-secondary shadow-primary rounded-md flex flex-col text-sm accordion">
{% for faq in faqs %}
  {% assign slug = faq.q | liquify | slugify %}
  <div class="flex-col hover:bg-hover-component/100 hover:first:rounded-t-md hover:last:rounded-b-md {% unless forloop.last %} border-b border-primary/5 {% endunless %} accordion-item faq">
    <a href="#{{ slug }}" id="{{ slug }}" class="py-4 px-5 flex justify-between items-center cursor-pointer text-primary list-none accordion-trigger hover:no-underline faq-question">
      <div class="flex items-center gap-2 w-full link-anchor group">
        {{ faq.q | liquify | markdownify }}
        <span class="text-brand hidden link-anchor-icon group-hover:flex">
          {% include_svg 'assets/icons/link.svg' %}
        </span>
      </div>
      <span class="inline-flex chevron-icon rotate-180 float-right">{% include_svg '/assets/icons/chevron-down.svg' %}</span>
    </a>
    <div class="pb-4 px-5 flex flex-col gap-3 mt-1.5 accordion-panel faq-answer">
    {{ faq.a | liquify | markdownify }}
    </div>
  </div>
{% endfor %}
</div>
