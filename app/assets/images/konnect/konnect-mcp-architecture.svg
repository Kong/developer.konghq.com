<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11A06B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D7A50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="rgb(var(--color-bg-primary))"/>
  
  <!-- Title -->
  <text x="960" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#6a7077" text-anchor="middle">
    Kong Konnect MCP Server
  </text>
  
  <!-- Left Section: User Environment -->
  <rect x="100" y="200" width="400" height="600" rx="20" fill="#1a2027" stroke="url(#grad1)" stroke-width="3"/>
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    User Environment
  </text>
  
  <!-- IDE/Terminal Box -->
  <rect x="130" y="280" width="340" height="120" rx="15" fill="#1a2027" stroke="#11A06B" stroke-width="2"/>
  <text x="300" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#11A06B" text-anchor="middle">
    IDE / Terminal
  </text>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="14" fill="#cccccc" text-anchor="middle">
    VS Code, Cursor, IntelliJ
  </text>
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" fill="#cccccc" text-anchor="middle">
    Claude Code CLI
  </text>
  
  <!-- AI Assistant Box -->
  <rect x="130" y="430" width="340" height="120" rx="15" fill="#1a2027" stroke="#11A06B" stroke-width="2"/>
  <text x="300" y="465" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#11A06B" text-anchor="middle">
    AI Assistant
  </text>
  <text x="300" y="495" font-family="Arial, sans-serif" font-size="14" fill="#cccccc" text-anchor="middle">
    Claude, GitHub Copilot
  </text>
  <text x="300" y="520" font-family="Arial, sans-serif" font-size="14" fill="#cccccc" text-anchor="middle">
    Other MCP Clients
  </text>
  
  <!-- Arrow from User to MCP Server -->
  <path d="M 500 400 L 710 400" stroke="#727477" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="14" fill="#727477" text-anchor="middle">
    MCP Protocol (SSE/HTTP)
  </text>
  
  <!-- Center Section: MCP Server -->
  <rect x="710" y="200" width="500" height="600" rx="20" fill="#1a2027" stroke="url(#grad2)" stroke-width="3"/>
  <text x="960" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Konnect MCP Server
  </text>
  
  <!-- MCP Server Core -->
  <rect x="740" y="280" width="440" height="80" rx="15" fill="#1976D2" stroke="#0D47A1" stroke-width="2"/>
  <text x="960" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
    MCP Server Core
  </text>
  <text x="960" y="340" font-family="Arial, sans-serif" font-size="14" fill="#E3F2FD" text-anchor="middle">
    Authentication &amp; Request Routing
  </text>
  
  <!-- 13 MCP Tools -->
  <rect x="740" y="390" width="440" height="380" rx="15" fill="#1a2027" stroke="#64B5F6" stroke-width="2"/>
  <text x="960" y="580" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#64B5F6" text-anchor="middle">
    MCP Tools
  </text>
  
  <!-- Arrow from MCP Server to Backend -->
  <path d="M 1210 400 L 1410 400" stroke="#727477" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Right Section: Backend Services -->
  <rect x="1410" y="150" width="410" height="700" rx="20" fill="#1a2027" stroke="url(#grad3)" stroke-width="3"/>
  <text x="1615" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Konnect Backend
  </text>
  
  <!-- Control Plane API -->
  <rect x="1440" y="230" width="350" height="110" rx="15" fill="#1a2027" stroke="#FF9800" stroke-width="2"/>
  <text x="1615" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9800" text-anchor="middle">
    Control Plane API
  </text>
  <text x="1615" y="290" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">
    Gateway Configuration
  </text>
  <text x="1615" y="310" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">
    Services, Routes, Plugins
  </text>
  
  <!-- Analytics Service -->
  <rect x="1440" y="370" width="350" height="110" rx="15" fill="#1a2027" stroke="#FF9800" stroke-width="2"/>
  <text x="1615" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9800" text-anchor="middle">
    Analytics Service
  </text>
  <text x="1615" y="430" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">
    API Request Data
  </text>
  <text x="1615" y="450" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">
    Traffic Patterns &amp; Metrics
  </text>
  
  <!-- Debug Sessions -->
  <rect x="1440" y="510" width="350" height="110" rx="15" fill="#1a2027" stroke="#FF9800" stroke-width="2"/>
  <text x="1615" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9800" text-anchor="middle">
    Debug Sessions
  </text>
  <text x="1615" y="570" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">
    Active Tracing
  </text>
  <text x="1615" y="590" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">
    Performance Analysis
  </text>
  
  <!-- Knowledge Base -->
  <rect x="1440" y="650" width="350" height="110" rx="15" fill="#1a2027" stroke="#FF9800" stroke-width="2"/>
  <text x="1615" y="685" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9800" text-anchor="middle">
    Knowledge Base
  </text>
  <text x="1615" y="710" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">
    Kong Documentation
  </text>
  <text x="1615" y="730" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">
    Best Practices &amp; Guides
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#727477" />
    </marker>
  </defs>
</svg>
