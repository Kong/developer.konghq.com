title: Validate messages against JSON for subset of topics

description: Ensure that all messages consumed from topics with a specific prefix are valid JSONs, and skip messages that don't conform.

weight: 900

name: validate-all-topics
type: schema_validation
condition: >
  context.topic.name.startsWith("my_prefix")
config:
  type: json
  value_validation_action: skip

tools:
  - konnect-api
  - terraform
