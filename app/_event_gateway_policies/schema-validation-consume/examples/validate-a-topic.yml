title: Validate messages for a topic

description: Ensure that all messages consumed from a topic are validated against a schema, and skip messages that don't conform.

weight: 900

requirements:
  - A [schema registry](/event-gateway/entities/schema-registry/) configured in the {{site.event_gateway_short}} control plane.

name: validate-all-messages
type: schema_validation
condition: >
  context.topic.name == "my_topic"
config:
  type: confluent_schema_registry
  schema_registry:
    name: my-schema-registry
  value_validation_action: skip

tools:
  - konnect-api
  - terraform
