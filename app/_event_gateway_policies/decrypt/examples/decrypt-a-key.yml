title: Decrypt a specific key

description: Decrypt a specific key.

# where do we define the key source? is this still necessary?

weight: 900

variables:
  key_source_id: 
    description: "A list of static, user-provided keys. Each one must be 128 bits long. For example: `static://static-key-named-in-source`."
    value: $KEY_SOURCE
  key_id:
    description: "The ID defined in the list of static keys. This key will be used for decryption. For example: `static://static-key-named-in-source`."
    value: $KEY_ID

type: decrypt
name: name
config:
  failure_mode: error
  key_sources:
    - type: static
      keys:
        - id: ${key_source_id}
          key: "${env['MY_SECRET']}"
  decrypt:
    - part_of_record: key
      key_id: ${key_id}
    - part_of_record: value

tools:
  - konnect-api
