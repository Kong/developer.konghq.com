title: Remove and replace a header

description: Remove a header and replace it with another header.

extended_description: |
  The following example removes a header named `example-header1` and replaces it with `example-header2`.

weight: 900

config:
  policies:
    - name: modify-headers
      type: modify_headers
      spec:
        actions:
        - type: remove
          remove:
          - key: example-header
          set:
          - key: example-header2
            value: example

tools:
  - konnect-api
  - terraform
