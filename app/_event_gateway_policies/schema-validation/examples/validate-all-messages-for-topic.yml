title: Validate all messages for a topic

description: Ensure that all messages produced for a specific topic are validated against a schema.

weight: 900

name: validate-all-messagers
config:
  produce_policies: # need to check if this can be produce or consume
  - match: "kafka.topic.name == \"xyz\""
    policies:
      - policy:
          type: schema_validation
          spec:
            record_value:
              schema_registry_name: my-registry
              failure_action: reject
tools:
  - konnect-api
