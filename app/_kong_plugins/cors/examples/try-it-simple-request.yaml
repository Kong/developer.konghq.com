title: Configure Dev Portal Try it with simple requests
description: |
  Configures the CORS plugin to allow developers to use the Try it feature of the Dev Portal spec render when using simple requests that don't use headers.
extended_description: |
  Configures the CORS plugin to allow developers to use the Try it feature of the Dev Portal spec render when using simple requests that don't use headers.

weight: 400

variables:
  portal_url:
    description: |
     The full URL of your Dev Portal, including the protocol. For example: `https://domain.edge.us.portal.konghq.com`
    value: $PORTAL_URL

config:
  origins:
    - ${portal_url}

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform