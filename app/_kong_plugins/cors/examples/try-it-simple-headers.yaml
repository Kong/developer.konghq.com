title: Configure Dev Portal Try it with simple headers
description: |
  Configures the CORS plugin to allow developers to use the Try it feature of the Dev Portal spec render when using simple headers.
extended_description: |
  Configures the CORS plugin to allow developers to use the Try it feature of the Dev Portal spec render when using simple headers.
  
  You must use this configuration if the Routes associated with your API specs use any of the following headers:
  * `Authorization`
  * `Content-Type`
  * `Accept`

requirements: 
- "Add [`methods: OPTIONS`](/gateway/entities/route/#schema-route-methods) to any Routes that use the `Authorization`, `Content-Type`, or `Accept` headers that are associated with the API in Dev Portal."

weight: 400

variables:
  portal_url:
    description: |
     The full URL of your Dev Portal, including the protocol. For example: `https://domain.edge.us.portal.konghq.com`
    value: $PORTAL_URL

config:
  origins:
    - ${portal_url}
  methods:
    - OPTIONS
  headers:
    - Authorization
    - Content-Type
    - Accept

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform