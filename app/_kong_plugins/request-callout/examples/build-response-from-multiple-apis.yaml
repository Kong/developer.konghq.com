description: |
  Configure the plugin to call multiple APIs and build a response with elements from different responses.

  In this example, we'll get a UUID from `http://httpbin.org/uuid` and an origin URL from `http://httpbin.org/anything`.
  

title: Build a response from multiple APIs

weight: 900

config:
  callouts:
  - name: c1
    request:
      url: http://httpbin.org/uuid
      method: GET
    response:
      body:
        decode: true
  - name: c2
    request:
      url: http://httpbin.org/anything
      method: GET
    response:
      body:
        decode: true
  upstream:
    by_lua: >-
      kong.response.exit(200, { uuid = kong.ctx.shared.callouts.c1.response.body.uuid, origin = kong.ctx.shared.callouts.c2.response.body.url})

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform

