title: 'Custom regex injection'

description: |
  You can specify a custom regex for matching by using the [`custom_injections`](/plugins/injection-protection/configuration/#config-custom_injections) parameter in the Injection Protection plugin config. 
  To create a custom regex, you must define the following:

  * The name of the regex (used in {{site.base_gateway}} logs)
  * The regex string you want to check for a match
  * The content you want to check for a regex match (such as headers, path and query, and body)

weight: 900

# requirements: <- not required
# - "some req"

# variables: <- not required
#   my-region:
#     description: ''
#     value: us

config:
  locations: 
    - path_and_query
  custom_injections:
    - name: Custom regex pattern
      regex: "[^a-zA-Z0-9]"
  enforcement_mode: block
  error_status_code: 400
  error_message: Bad Request