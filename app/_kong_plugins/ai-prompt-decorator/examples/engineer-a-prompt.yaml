title: 'Engineer a prompt with prepending'

description: 'Prepends a prompt with specific instructions, such as responding in French, to control how the prompt responds.'

extended_description: |
  Prepends a prompt with specific instructions, such as responding in French, to control how the prompt responds.

  For a full walkthrough, see [Enforce responsible AI behavior using the AI Prompt Decorator plugin](/how-to/use-ai-prompt-decorator-plugin/).

weight: 900

requirements:
  - "[AI Proxy plugin](/plugins/ai-proxy/) configured with an LLM service"

config:
  prompts:
    prepend:
      - role: "system"
        content: "You will always respond in the French (France) language."

