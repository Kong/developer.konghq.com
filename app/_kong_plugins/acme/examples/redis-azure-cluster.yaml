title: ACME with Redis storage and Azure Managed Redis cluster auth
description: |
  Configure the ACME plugin with Redis as a storage backend using Azure Managed Redis cluster auth

weight: 860

requirements:
- A public IP and a resolvable DNS
- '{{site.base_gateway}} accepts proxy traffic on port 80'
- A running Redis instance on an [Azure Managed Redis cluster](https://learn.microsoft.com/en-us/azure/redis/entra-for-authentication) with Entra authentication configured

config:
  account_email: ${email}
  account_key:
    key_id: ${key_id}
    key_set: ${key_set}
  domains:
    - ${domain}
  tos_accepted: true
  storage: redis
  storage_config:
    redis:
      cluster_nodes: ${cluster_address}
      username: ${cluster_username}
      port: 6379
    cloud_authentication:
      auth_provider: azure
      azure_client_id: ${azure_client_id}
      azure_client_secret: ${azure_client_secret}
      azure_tenant_id: ${azure_tenant_id}

variables:
  email:
    value: $EMAIL
    description: The account identifier.
  key_id:
    value: $KEY_ID
    description: The kid of a [Key](/gateway/entities/key/).
  key_set:
    value: $KEY_SET
    description: The name of a [Key Set](/gateway/entities/key-set/) to associate the Key ID with.
  domain:
    value: $DOMAIN
    description: An array of strings representing hosts.
  cluster_address:
    value: $CLUSTER_ADDRESS
    description: The Azure Managed Redis cluster address.
  cluster_username:
    value: $CLUSTER_USERNAME
    description: The Azure Managed Redis cluster principal ID with essential access instance.
  azure_client_id:
    value: $AZURE_CLIENT_ID
    description: Your Azure Managed Redis cluster client ID. 
  azure_client_secret:
    value: $AZURE_CLIENT_SECRET
    description: (Optional) Your Azure Managed Redis cluster client secret.
  azure_tenant_id:
    value: $AZURE_TENANT_ID
    description: (Optional) Your Azure Managed Redis cluster tenant ID.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform