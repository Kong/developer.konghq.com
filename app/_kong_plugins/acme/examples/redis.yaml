
title: ACME with Redis storage
description: |
  Configure the ACME plugin with Redis as a storage backend.

weight: 860

requirements:
- A public IP and a resolvable DNS
- '{{site.base_gateway}} accepts proxy traffic on port 80'

config:
  account_email: $EMAIL
  account_key:
    key_id: "$KEY_ID"
    key_set: "$KEY_SET"
  domains:
    - "$DOMAIN"
  tos_accepted: true
  storage: redis
  storage_config:
    redis:
      host: $REDIS_HOST
      port: $REDIS_PORT

