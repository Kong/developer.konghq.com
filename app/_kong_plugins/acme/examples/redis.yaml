
title: ACME with Redis storage
description: |
  Configure the ACME plugin with Redis as a storage backend.

weight: 860

requirements:
- A public IP and a resolvable DNS
- '{{site.base_gateway}} accepts proxy traffic on port 80'
- A running Redis instance

config:
  account_email: ${email}
  account_key:
    key_id: ${key_id}
    key_set: ${key_set}
  domains:
    - ${domain}
  tos_accepted: true
  storage: redis
  storage_config:
    redis:
      host: ${redis_host}
      port: 6379

variables:
  email:
    value: $EMAIL
    description: The account identifier.
  key_id:
    value: $KEY_ID
    description: The `kid` of a [Key](/gateway/entities/key/).
  key_set:
    value: $KEY_SET
    description: The name or ID of a [Key Set](/gateway/entities/key-set/) to associate the Key ID with.
  domain:
    value: $DOMAIN
    description: An array of strings representing hosts.
  redis_host:
    value: $REDIS_HOST
    description: The host on which Redis is running.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
