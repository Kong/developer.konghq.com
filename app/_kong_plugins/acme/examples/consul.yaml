
title: ACME with HashiCorp Consul storage
description: |
  Configure the ACME plugin with HashiCorp Consul as the storage backend.
weight: 880

requirements:
- A public IP and a resolvable DNS
- '{{site.base_gateway}} accepts proxy traffic on port 80'
- A HashiCorp Consule instance

config:
  account_email: ${email}
  account_key:
    key_id: ${key_id}
    key_set: ${key_set}
  domains:
    - ${domain}
  tos_accepted: true
  storage: consul
  storage_config:
    consul:
      host: ${consul_host}
      port: 8600
      kv_path: "acme"
      token: nil
      timeout: 2000

variables:
  email:
    value: $EMAIL
    description: The account identifier.
  key_id:
    value: $KEY_ID
    description: The `kid` of a [Key](/gateway/entities/key/).
  key_set:
    value: $KEY_SET
    description: The name or ID of a [Key Set](/gateway/entities/key-set/) to associate the Key ID with.
  domain:
    value: $DOMAIN
    description: An array of strings representing hosts.
  consul_host:
    value: $CONSUL_HOST
    description: The HashiCorp Consul hostname.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
