
title: ACME with HashiCorp Vault storage
description: |
  Configure the ACME plugin with HashiCorp Vault as the storage backend.

  {:.info}
  > Note: Only the KV v2 backend is supported.
weight: 870

requirements:
- A public IP and a resolvable DNS
- '{{site.base_gateway}} accepts proxy traffic on port 80'
- A HashiCorp Vault instance

config:
  account_email: ${email}
  account_key:
    key_id: ${key_id}
    key_set: ${key_set}
  domains:
    - ${domain}
  tos_accepted: true
  storage: redis
  storage: vault
  storage_config:
    vault:
      host: ${hcv_host}
      port: ${hcv_port}
      kv_path: "acme"
      timeout: 2000
      https: false
      tls_verify: true
      tls_server_name: nil
      auth_method: "token"
      token: nil
      auth_path: "kubernetes"
      auth_role: nil
      jwt_path: ${jwt_path}

variables:
  email:
    value: $EMAIL
  key_id:
    value: $KEY_ID
  key_set:
    value: $KEY_SET
  domain:
    value: $DOMAIN
  hcv_host:
    value: $HCV_HOST
  hcv_port:
    value: $HCV_PORT
  jwt_path:
    value: $JWT_PATH
