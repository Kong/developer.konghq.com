title: 'OpenAI image generation route'
description: 'Configure an image generation route using OpenAI’s DALL·E 3 model.'

weight: 900

min_version:
  gateway: '3.11'

requirements:
- OpenAI account

config:
  route_type: image/v1/images/generations
  genai_category: image/generation
  auth:
    header_name: Authorization
    header_value: Bearer ${{ env "DECK_OPENAI_API_KEY" }}
  model:
    provider: openai
    name: dall-e-3
    options:
      max_tokens: 512
      temperature: 1.0

variables:
  key:
    value: $OPENAI_API_KEY
    description: The API key to use to connect to OpenAI.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform

group: multimodal-open-ai
