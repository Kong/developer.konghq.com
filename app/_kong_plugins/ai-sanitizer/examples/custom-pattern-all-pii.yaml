description: Configure the plugin to anonymize all standard PII types and a custom pattern for AWS API keys in requests.

title: Full PII coverage with custom API key detection

weight: 930

requirements:
  - You have enabled the AI Proxy or AI Proxy Advanced plugin
  - You have pulled and run an [AI PII Anonymizer service image](/plugins/ai-sanitizer/#ai-pii-anonymizer-service)

variables:
  host:
    description: The sanitizer service's host
    value: $SANITIZER_SERVICE_HOST
  port:
    description: The sanitizer service's port
    value: $SANITIZER_SERVICE_PORT

config:
  anonymize:
      - all
      - custom
  custom_patterns:
      - name: api_key
        regex: "AKIA[0-9A-Z]{16}"
        score: 0.95
  port: ${port}
  host: ${host}
  redact_type: synthetic
  stop_on_error: true
  recover_redacted: false

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
