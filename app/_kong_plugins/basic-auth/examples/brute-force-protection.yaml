title: 'Brute force protection'
description: 'Protect against brute force attacks.'
extended_description: |
  [Protect against brute force attacks](#brute-force-protection) by enabling `config.brute_force_protection`.
  This will return an `429 Too Many Requests` error after the third failed login attempt.
weight: 900

requirements: 
- "A [Consumer](/gateway/entities/consumer/) with a username and password"
min_version:
    gateway: '3.12'

config:
  brute_force_protection:
    strategy: redis
      redis:
        host: 127.0.0.1
        port: 6379
        database: 0
        connect_timeout: 2000
        timeout: 2000
        password: your-redis-password
        ssl: false
        ssl_verify: false

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform