
title: 'Lowest-usage load balancing'
description: 'Configure the plugin to use two OpenAI models and route requests based on the number of tokens in the prompt.'

weight: 900

requirements:
  - An OpenAI account

config:
  balancer:
    algorithm: lowest-usage
    tokens_count_strategy: prompt-tokens
  targets:
  - model:
      name: gpt-4
      provider: openai
      options:
        max_tokens: 512
        temperature: 1.0
    route_type: llm/v1/chat
    auth: 
      header_name: Authorization
      header_value: Bearer ${key}
  - model:
      name: gpt-4o-mini
      provider: openai
      options:
        max_tokens: 512
        temperature: 1.0
    route_type: llm/v1/chat
    auth: 
      header_name: Authorization
      header_value: Bearer ${key}
 
variables:
  key:
    value: $OPENAI_API_KEY
    description: The API key to use to connect to OpenAI.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
