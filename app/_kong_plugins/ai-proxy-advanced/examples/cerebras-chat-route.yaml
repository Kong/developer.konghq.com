title: 'Chat route with Cerebras'
description: 'Configure a chat route using Cerebras with the gpt-oss-120b model.'

weight: 121

requirements:
- Cerebras subscription

min_version:
  gateway: '3.13'

config:
  targets:
    - route_type: llm/v1/chat
      auth:
        header_name: Authorization
        header_value: Bearer ${key}
      model:
        provider: cerebras
        name: gpt-oss-120b
        options:
          max_tokens: 512
          temperature: 1.0

variables:
  key:
    value: $CEREBRAS_API_KEY
    description: The API key to use to connect to Cerebras.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform