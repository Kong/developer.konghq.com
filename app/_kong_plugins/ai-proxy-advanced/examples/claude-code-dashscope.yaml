title: 'Configure AI Proxy Advanced for Claude Code with DashScope'
description: 'Set up the AI Proxy Advanced plugin to work with Claude Code, using Alibaba Cloud DashScope as the LLM provider.'

extended_description: |
  {% new_in 3.13 %} Set up the AI Proxy Advanced plugin to work with Claude Code, using Alibaba Cloud DashScope as the LLM provider with Qwen models.
  For a detailed guide on how to use DashScope with Claude Code see [this-guide](/how-to/use-claude-code-with-ai-gateway-dashscope/)

show_in_api: true
weight: 905

requirements:
- DashScope subscription (Alibaba Cloud Model Studio)

config:
  llm_format: anthropic
  targets:
    - route_type: llm/v1/chat
      logging:
        log_statistics: true
        log_payloads: false
      auth:
        header_name: Authorization
        header_value: Bearer ${key}
      model:
        provider: dashscope
        name: qwen-plus
        options:
          max_tokens: 8192
          temperature: 1.0

variables:
  key:
    value: $DASHSCOPE_API_KEY
    description: The API key to use to connect to DashScope. Obtain this from the Alibaba Cloud DashScope platform.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform

group: claude-code