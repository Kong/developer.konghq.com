title: 'Configure AI Proxy Advanced for Claude Code with OpenAI'
description: 'Set up the AI Proxy plugin to work with Claude Code, using OpenAI as the LLM provider.'

extended_description: |
  {% new_in 3.13 %} Set up the AI Proxy Advanced plugin to work with Claude Code, using OpenAI as the LLM provider.
  For a detailed guide on how to use OpenAI with Claude Code see this [how to guide](/how-to/use-claude-code-with-ai-gateway-openai/)

show_in_api: true
weight: 900

requirements:
- OpenAI subscription

config:
  llm_format: anthropic
  targets:
    - route_type: llm/v1/chat
      logging:
        log_statistics: true
        log_payloads: false
      auth:
        header_name: Authorization
        header_value: Bearer ${key}
        allow_override: false
      model:
        name: gpt-5-mini
        provider: openai

variables:
  key:
    value: $OPENAI_API_KEY
    description: The API key to use to connect to OpenAI.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform

group: claude-code