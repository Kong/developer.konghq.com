title: 'OpenAI audio transcription route'
description: 'Configure an audio transcription route using the Whisper model.'

weight: 900

requirements:
- OpenAI account

min_version:
  gateway: '3.11'

config:
  genai_category: audio/transcription
  targets:
    - route_type: audio/v1/audio/transcriptions
      auth:
        header_name: Authorization
        header_value: Bearer ${key}
      model:
        provider: openai
        name: whisper-1
        options:
          max_tokens: 512
          temperature: 1.0

variables:
  key:
    value: $OPENAI_API_KEY
    description: The API key to use to connect to OpenAI.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform

group: multimodal-open-ai
