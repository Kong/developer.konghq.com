
title: 'Chat route with DashScope'
description: 'Configure a chat route using the OpenAI GPT-4 model.'

weight: 900

requirements:
- Alibaba Cloud account

config:
  targets:
    - route_type: llm/v1/chat
      auth:
        header_name: Authorization
        header_value: Bearer ${key}
      model:
        provider: dashscope
        name: qwen-plus
        options:
          max_tokens: 512
          temperature: 1.0
      
variables:
  key:
    value: $DASHSCOPE_API_KEY
    description: The API key to use to connect to DashScope.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
