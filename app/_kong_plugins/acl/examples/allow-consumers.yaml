description: 'Allows the dev and admin Consumers on the Service or Route that the ACL plugin is enabled on.'

title: 'Allow Consumers without appending the X-Consumer-Groups header'

weight: 900

requirements:
  - "[Authentication](/gateway/authentication/) configured"

config:
  allow:
  - dev
  - admin
  hide_groups_header: true

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform