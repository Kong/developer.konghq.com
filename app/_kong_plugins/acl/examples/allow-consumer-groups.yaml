description: 'Allows the dev and admin Consumers and Consumer Groups on the Service or Route that the ACL plugin is enabled on.'

title: 'Allow Consumer Groups'

min_version:
    gateway: '3.6'

weight: 900

requirements:
  - "[Authentication](/gateway/authentication/) configured"

config: 
  include_consumer_groups: true
  allow:
  - dev
  - admin

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform