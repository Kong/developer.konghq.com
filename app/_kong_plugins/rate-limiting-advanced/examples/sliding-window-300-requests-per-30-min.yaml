title: Sliding window 300 reqs per 30 mins
description: |
  Each user can make up to 300 requests in any rolling 30 minute period, 
  with the plugin continuously adjusting the count as new requests are made.

weight: 500

config:
  limit: 
    - 300
  window_size: 
    - 1800
  window_type: sliding

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
