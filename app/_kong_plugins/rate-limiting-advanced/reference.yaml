title: Rate Limiting Advanced plugin reference

content_type: plugin_reference
description: This page provides a reference for the Rate Limiting Advanced plugin configuration parameters.
extended_description: |
  ## DB-less and hybrid mode limitations

  The `cluster` strategy is not supported in DB-less and hybrid modes. 
  For Kong Gateway in DB-less or hybrid mode, the `redis` strategy is the only available option for configuring the plugin with a central data store.

  We recommend setting `namespace` to a static value in DB-less mode. 
  The namespace will be regenerated on every configuration change if not explicitly set, resetting counters to zero.
