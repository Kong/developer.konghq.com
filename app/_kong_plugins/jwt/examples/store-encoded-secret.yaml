description: "If your secret contains binary data, you can store them as base64 encoded in {{site.base_gateway}}. After the plugin is configured, base64 encode your Consumers' secrets by specifying the encoded `secret` in a POST request to the `/consumers/{consumer}/jwt` endopoint."

title: 'Store base64-encoded secret'

weight: 900

requirements: 
- "Because this is an auth plugin, you need to create a [Consumer](/gateway/entities/consumer/) and attach a credential to it in the `jwt_secrets` config."

# variables: <- not required
#   my-region:
#     description: ''
#     value: us

config: 
  secret_is_base64: true

