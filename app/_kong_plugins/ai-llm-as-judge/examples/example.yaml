config:
  prompt: |
    You are a strict evaluator. You will be given a prompt and a response.
    Your task is to judge whether the response is correct or incorrect.
    You must assign a score between 1 and 100, where:
    1 represents a completely correct and ideal response,
    100 represents a completely incorrect or irrelevant response.
    Your score must be a single number only â€” no text, labels, or explanations.
    Use the full range of values (e.g., 13, 47, 86), not just round numbers like 10, 50, or 100.
    Be accurate and consistent, as this score will be used by another model for learning and evaluation.
  message_countback: 1
  ignore_system_prompts: true
  ignore_assistant_prompts: true
  ignore_tool_prompts: true
  http_timeout: 60000
  https_verify: true
  llm:
    provider: openai
    route_type: llm/v1/chat
    model: gpt-4o-mini
    auth:
      header_name: Authorization
      header_value: Bearer ${key}
variables:
  key:
    value: $OPENAI_API_KEY
    description: The API key to use to connect to OpenAI.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform