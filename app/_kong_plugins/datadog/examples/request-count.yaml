description: |
  Configure the plugin to log the `request_count` metric and identify the consumers with their ID.

title: Log request count

weight: 900

requirements:
  - "A [local Datadog instance](https://docs.datadoghq.com/getting_started/agent/#setup) running"

config:
  host: 127.0.0.1
  port: 8125
  flush_timeout: 2
  retry_count: 10
  metrics:
    - name: request_count
      stat_type: counter
      consumer_identifier: consumer_id
      sample_rate: 1


tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
