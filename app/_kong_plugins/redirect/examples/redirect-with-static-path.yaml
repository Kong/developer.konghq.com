description: |
  Redirect incoming requests to a target location, usings the request path and query string from the configuration in the redirect URL.

extended_description: | 
  {% table %}
  columns:
    - title: Incoming Request
      key: incoming
    - title: `config.location`
      key: location
    - title: `config.keep_incoming_path`
      key: keep_path
    - title: New URL
      key: new_url
  rows:
    - incoming: "`https://example.com/demo?foo=bar`"
      location: "`https://new.example.com`"
      keep_path: "`false`"
      new_url: "`https://new.example.com/`"
    - incoming: "`https://example.com/demo?foo=bar`"
      location: "`https://new.example.com/some-path`"
      keep_path: "`false`"
      new_url: "`https://new.example.com/some-path`"
  {% endtable %}

title: "Use a statisc URL"

weight: 900

variables:
  location:
    value: $YOUR_REDIRECT_URL

config:
  location: ${location}

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
