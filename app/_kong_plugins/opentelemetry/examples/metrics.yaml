description: "Configures the OTEL plugin to push metrics every 10 seconds,"

title: 'Enable the OTEL plugin for metrics'

weight: 890

min_version:
  gateway: '3.13'

requirements: 
  - An OpenTelemetry backend

config:
  metrics:
    endpoint: http://localhost:4318/v1/metrics
    push_interval: 10

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform