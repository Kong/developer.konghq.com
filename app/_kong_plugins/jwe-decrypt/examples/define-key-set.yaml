description: 'Define the Key Set to be inspected by the plugin'

title: 'Inspect specific Key Set'

weight: 900

requirements:
 - You have created a [Key Set](/gateway/entities/key-set).


config: 
  key-sets:
    - ${key-set}


variables:
  key-set:
    value: $MY_KEY_SET
    description: The ID of the Key Set to inspect.
tools:
  - admin-api
  - konnect-api
