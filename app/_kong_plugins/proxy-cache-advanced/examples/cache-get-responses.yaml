description: 'Cache responses to GET requests with a 200 response code for 300 seconds before renewing the cache.'

title: 'Cache responses to successful GET requests'

weight: 900

config:
  response_code:
  - 200
  request_method:
  - GET
  content_type:
  - text/plain
  - application/json
  cache_ttl: 300
  strategy: memory

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
