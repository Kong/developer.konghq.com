description: Configure the Kafka Consume plugin to filter messages with Lua custom filter code. In this example, the Kafka Consume plugin filters by empty values.
title: Filter messages with Lua custom filter code

weight: 900

requirements:
  - You have a [Kafka cluster](https://kafka.apache.org/documentation/#quickstart)
  - You have a [Kafka topic](https://kafka.apache.org/documentation/#quickstart_createtopic) in the cluster

min_version:
  gateway: '3.12'

variables:
  host:
    description: The bootstrap server host
    value: $BOOTSTRAP_SERVER_HOST
  topic:
    description: The name of the Kafka topic to consume from.
    value: $KAFKA_TOPIC

config:
  bootstrap_servers:
  - host: ${host}
    port: 9092
  topics:
  - name: ${topic}
  mode: server-sent-events
  message_by_lua_functions:
  - |
    return function(message)
      local m = type(message) == "table" and message or { value = message }
      if m.value == nil or (type(m.value)=="string" and #m.value==0) then
        return nil
      end
      return m
    end


tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform