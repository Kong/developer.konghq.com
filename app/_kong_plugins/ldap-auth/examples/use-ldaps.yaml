description: Configure the plugin to add LDAP authentication with the LDAPS protocol.

title: Authenticate using the LDAPS protocol

weight: 900

requirements:
  - You have an LDAP server running

config: 
  ldap_host: ${host}
  ldap_port: 636
  ldaps: true
  base_dn: dc=example,dc=com
  verify_ldap_host: false
  attribute: cn
  cache_ttl: 60
  header_type: ldap

variables:
  host:
    value: $LDAP_HOST
    description: The host for the LDAP server to use.

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
