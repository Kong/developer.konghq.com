description: 'Enable the TrendAI API Security plugin to send data to TrendAI Vision One.' 

extended_description: |
  Enable the TrendAI API Security plugin to send data to TrendAI Vision One.

  In the following example, the TrendAI API Security plugin is configured with a TrendAI Vision One API Key to send configuration data to TrendAI Vision One every hour. 
  The TrendAI Vision One endpoint ensures data is routed to the appropriate data center based on the region of your TrendAI Vision One account.

title: 'Enable the TrendAI API Security plugin'

weight: 900

requirements:
- "Add [Kong Gateway as a Third Party Integration in TrendAI Vision One](https://docs.trendmicro.com/en-us/documentation/article/trend-vision-one-kong-gateway). Download the plugin gzip file and retrieve the required FQDN and token values."


variables:
  v1_endpoint:
    description: 
    value: $V1_ENDPOINT
  token:
    description: 
    value: $API_TOKEN_V1

config:
  fqdn: ${v1-endpoint}
  token: ${token}

