title: 'Set up with Mistral'

description: 'Enable the plugin with Mistral as your LLM and a Redis vector database.'

weight: 900

# requirements: <- not required
# - "some req"

variables:
  header_value:
    value: $MISTRAL_API_KEY
    description: Your Mistral API key

config:
  embeddings:
    auth:
      header_name: Authorization
      header_value: ${header_value}
    model:
      provider: mistral
      name: mistral-embed
      options:
        upstream_url: https://api.mistral.ai/v1/embeddings
  vectordb:
    dimensions: 1024
    distance_metric: cosine
    strategy: redis
    threshold: 0.1
    redis:
      host: redis-stack.redis.svc.cluster.local
      port: 6379

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform