title: 'Set up with OpenAI'

description: 'Enable the plugin with OpenAI as your LLM and a Redis vector database.'

weight: 900

# requirements: <- not required
# - "some req"

variables:
  header_value:
    value: $OPENAI_API_KEY
    description: Your OpenAI API key

config: 
  embeddings:
    auth:
      header_name: Authorization
      header_value: ${header_value}
    model:
      provider: openai
      name: text-embedding-3-large
      options:
        upstream_url: https://api.openai.com/v1/embeddings
  vectordb:
    dimensions: 3072
    distance_metric: cosine
    strategy: redis
    threshold: 0.1
    redis:
      host: redis-stack.redis.svc.cluster.local
      port: 6379

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform