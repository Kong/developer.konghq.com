title: 'Set up with OpenAI and PGVector'

description: 'Enable AI Semantic Caching with OpenAI embeddings API and a PGVector database. Configuring Kong to use OpenAI as upstream or configure AI Proxy or AI Proxy Adavnced plugin is required.'

weight: 900


variables:
  header_value:
    value: $OPENAI_API_KEY
    description: Your OpenAI API key

config: 
  embeddings:
    auth:
      header_name: Authorization
      header_value: ${header_value}
    model:
      provider: openai
      name: text-embedding-3-large
      options:
        upstream_url: https://api.openai.com/v1/embeddings
  vectordb:
    dimensions: 3072
    distance_metric: cosine
    strategy: pgvector
    threshold: 0.1
    pgvector:
      host: pgvector.pgvector.svc.cluster.local
      port: 5432
      database: kong
      user: kong

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform