description: |
  Run the JSON Threat Protection plugin in tap mode. 
  
  Define a JSON threat protection policy and log any invalid requests as warnings, but still allow {{site.base_gateway}} to proxy non-conforming requests to the upstream service.

title: 'Log invalid requests without blocking'

weight: 890

config:
  max_body_size: 1024
  max_container_depth: 2
  max_object_entry_count: 4
  max_object_entry_name_length: 7
  max_array_element_count: 2
  max_string_value_length: 6
  enforcement_mode: log_only
  error_status_code: 400
  error_message: "Incorrect request format"

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
