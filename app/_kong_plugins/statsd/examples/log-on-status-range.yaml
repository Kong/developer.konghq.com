description: 'Log requests in a status range '

title: 'Enable Metrics'

weight: 900

requirements:
 - "A [Gateway Service](/gateway/entities/service/) and [Route](/gateway/entities/route/) to log metrics from"


config: 
  host: $MY_HOST
  port: $MY_PORT
  allow_status_codes:
  - 200-205
  - 400-499
  flush_timeout: 2
  retry_count: 10


variables:
  key-sets:
    value: $MY_KEY-SET
tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
