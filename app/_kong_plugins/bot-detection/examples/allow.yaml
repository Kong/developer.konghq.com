title: 'Allow bots based on custom regex'

description: 'This configuration allows bots in the `User_Agent` header that match the custom regex you configure. `User_Agent` headers in requests that match are processed per usual.'

weight: 800

# requirements: <- not required
# - "some req"

# variables: <- not required
#   my-region:
#     description: ''
#     value: us

config: 
  allow:
  - "[^a-zA-Z0-9]"