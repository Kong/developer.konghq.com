description: Only allows messages about a specific topic. For example, only allow messages about cats.

title: 'description: Only allows messages about a specific topic. For example, only allow messages about DevOps.'

weight: 900

requirements:
  - "A [Redis](https://redis.io/docs/latest/) instance"

variables:
  header_value:
    value: $OPENAI_API_KEY
    description: Your OpenAI API key

config:
  embeddings:
    auth:
      header_name: Authorization
      header_value: Bearer ${header_value}
    model:
      name: text-embedding-3-small
      provider: openai
  search:
    threshold: 0.7
  vectordb:
    strategy: redis
    distance_metric: cosine
    threshold: 0.5
    dimensions: 1024
    redis:
      host: localhost
      port: 6379
  rules:
    match_all_conversation_history: true
    allow_prompts:
      - Network troubleshooting and diagnostics
      - Cloud infrastructure management (AWS, Azure, GCP)
      - Cybersecurity best practices and incident response
      - DevOps workflows and automation
      - Programming concepts and language usage
      - IT policy and compliance guidance
      - Software development lifecycle and CI/CD
      - Documentation writing and technical explanation
      - System administration and configuration
      - Productivity and collaboration tools usage

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform