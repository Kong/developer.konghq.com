description: 'Generate an MCP server from {{ site.base_gateway }} Service'

title: 'Generate an MCP server from the existing Service'

extended_description: |
  Generate an MCP server from {{ site.base_gateway }} services.

  {:.warning}
  > For this configuration to work properly, you you need a [Route](/gateway/entities/route/#set-up-a-route) with the following configuration:
  > ```yaml
  > services:
  > - name: mcp-service
  >   url: http://localhost:3000/
  >   routes:
  >   - name: mcp-route
  >    paths:
  >    - /marketplace
  > ```

weight: 900

requirements:
- "A running and exposed API"

config:
  tool:
  - description: Get users
    method: GET
    path: /marketplace/users
    parameters:
      - name: id
        in: query
        required: false
        schema:
          type: string
        description: Optional user ID
  - description: Get orders for a user
    method: GET
    path: /marketplace/orders
    parameters:
      - description: User ID to filter orders
        in: query
        name: userid
        required: true
        schema:
          type: string
server:
  timeout: 60000

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform