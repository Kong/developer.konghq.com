description: 'Configure the OPA plugin to connect to an OPA server with a custom host and port and get the `/my_policies/header` policy.'

title: 'Custom OPA host and port'

weight: 900

requirements:
 - "OPA server running"

variables: 
  opa-host:
    description: 'The host of your OPA server.'
    value: $OPA_HOST

config: 
  opa_host: ${opa-host}
  opa_port: 8182
  opa_path: /v1/data/my_policies/header

tools:
  - deck
  - admin-api
  - konnect-api
  - kic
  - terraform
