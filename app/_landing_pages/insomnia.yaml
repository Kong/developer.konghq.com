metadata:
  title: Insomnia
  content_type: landing_page
  description: Introduction to Insomnia, the open source desktop application that simplifies designing, debugging, and testing APIs. 
  products:
    - insomnia
  tags:
    - design-apis
    - test-apis
rows:
  - header:
      type: h1
      text: "Insomnia"
      sub_text: Simplify designing, debugging, and testing APIs with Insomnia

  - columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Insomnia is an open source desktop application that simplifies designing, debugging, and testing APIs. 
                    Insomnia combines an easy-to-use interface with advanced functionality, like authentication helpers, code generation, and environment variables.

                    You can install Insomnia on macOS, Windows, and Linux.
          - type: button
            config:
              align: left
              text: Install Insomnia
              url: https://insomnia.rest/download
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/entry-page.png
              alt_text: Image of the Insomnia UI
  
  -
    columns:
      - blocks:
        - type: card
          config:
            title: Design
            description: Design and preview new APIs with OpenAPI
            icon:  /assets/icons/insomnia/design.svg
            cta:
              text: Learn more
              url: /insomnia/design/
              align: end
      - blocks:
        - type: card
          config:
            title: Test
            description: Test APIs and run automated tests seamlessly across collections. 
            icon: /assets/icons/insomnia/checkbox-active.svg
            cta:
              text: Learn more
              url: /insomnia/test/
              align: end
      
      - blocks:
