metadata:
  title: Insomnia
  content_type: landing_page
  description: Introduction to Insomnia, the open source desktop application that simplifies designing, debugging, and testing APIs. 
  products:
    - insomnia
  tags:
    - design-apis
    - test-apis
rows:
  - header:
      type: h1
      text: "Insomnia"
      sub_text: Simplify designing, debugging, and testing APIs with Insomnia

  - columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Insomnia is an open source desktop application that simplifies designing, debugging, and testing APIs. 
                    Insomnia combines an easy-to-use interface with advanced functionality, like authentication helpers, code generation, and environment variables.

                    You can install Insomnia on macOS, Windows, and Linux.
          - type: button
            config:
              align: left
              text: Install Insomnia
              url: https://insomnia.rest/download
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/entry-page.png
              alt_text: Image of the Insomnia UI

  - columns:
      - blocks:
        - type: card
          config:
            title: Documents
            description: Build and iterate on your OpenAPI specs to design your next API.
            icon:  /assets/icons/file.svg
            cta:
              text: Learn more
              url: /insomnia/documents/
      - blocks:
        - type: card
          config:
            title: Collections
            description: Use collections to call APIs and run automated tests.
            icon: /assets/icons/bars.svg
            cta:
              text: Learn more
              url: /insomnia/collections/
      - blocks:
        - type: card
          config:
            title: Mock servers
            description: Use mock servers to simulate API endpoints when building features.
            icon: /assets/icons/server.svg
            cta:
              text: Learn more
              url: /insomnia/mock-servers/
      - blocks:
        - type: card
          config:
            title: Environments
            description: Use environments to reuse values across requests and collections.
            icon: /assets/icons/code.svg
            cta:
              text: Learn more
              url: /insomnia/environment-variables/

  - columns:
      - blocks:
        - type: card
          config:
            title: Insomnia Enterprise
            description: Learn about the features available with the Enterprise plan.
            icon:  /assets/icons/organization.svg
            cta:
              text: Learn more
              url: /insomnia/enterprise/
      - blocks:
        - type: card
          config:
            title: Manage Insomnia
            description: Learn how to manage your Insomnia account and security.
            icon:  /assets/icons/terminal.svg
            cta:
              text: Learn more
              url: /inso-cli/
      - blocks:
        - type: card
          config:
            title: Inso CLI
            description: Include Inso CLI in your CI/CD pipelines to automate Insomnia tasks.
            icon:  /assets/icons/terminal.svg
            cta:
              text: Learn more
              url: /inso-cli/
      - blocks:
        - type: card
          config:
            title: Plugins
            description: Extend Insomnia with powerful plugins.
            icon: /assets/icons/plug.svg
            cta:
              text: Learn more
              url: /insomnia/plugins/

  - header:
      type: h2
      text: Storage
    columns:
      - blocks:
        - type: card
          config:
            title: Local vault
            description: Store your Insomnia data locally on your device.
            icon: /assets/icons/laptop.svg
            cta:
              text: Learn more
              url: /insomnia/storage/#local-vault
      - blocks:
        - type: card
          config:
            title: Cloud sync
            description: Store your Insomnia data securely in the cloud.
            icon: /assets/icons/cloud.svg
            cta:
              text: Learn more
              url: /insomnia/storage/#cloud-sync
      - blocks:
        - type: card
          config:
            title: Git sync
            description: Store your Insomnia data on a Git repository.
            icon: /assets/icons/git.svg
            cta:
              text: Learn more
              url: /insomnia/storage/#git-sync

  - header:
      type: h2
      text: Security
    columns:
      - blocks:
        - type: card
          config:
            title: RBAC
            description: Use Role-based access control (RBAC) for fine-grain control over who can access which Insomnia resources.
            icon: /assets/icons/rbac.svg
            cta:
              text: Learn more
              url: /insomnia/rbac/
      - blocks:
        - type: card
          config:
            title: SSO
            description: Set up Single Sign-On (SSO) to allow your users to log in using your preferred Identity Provider.
            icon: /assets/icons/key.svg
            cta:
              text: Learn more
              url: /insomnia/sso/
      - blocks:
        - type: card
          config:
            title: SCIM
            description: Set up System for Cross-domain Identity Management (SCIM) provisioning to manage users and teams from your Identity Provider.
            icon: /assets/icons/domain.svg
            cta:
              text: Learn more
              url: /insomnia/scim/

