rows:
  - header:
      type: h1
      text: "Konnect Advanced Analytics"

  - columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "What is Konnect Advanced Analytics?"
              blocks:
                - type: text
                  text: |
                    {{site.konnect_short_name}} Advanced Analytics is a real-time, highly contextual analytics platform 
                    that provides deep insights into API health, performance, and usage. It helps businesses optimize their API strategies 
                    and improve operational efficiency. This feature is offered as a premium service within {{site.konnect_short_name}}.

                    **Key benefits:**
                    - **Centralized visibility:** Gain insights across all APIs, Services, and Data Planes.
                    - **Contextual API analytics:** Analyze API requests, Routes, Consumers, and Services.
                    - **Democratized data insights:** Generate reports based on your needs.
                    - **Fast time to insight:** Retrieve critical API metrics in less than a second.
                    - **Reduced cost of ownership:** A turn-key analytics solution without third-party dependencies.
      - blocks:
        - type: image
          config:
            url: /assets/images/analytics/konnect-api-usage-summary.png
            alt_text: "Summary dashboard of Konnect Advanced Analytics"
  - header:
      type: h2
      text: "Features"
    columns:
