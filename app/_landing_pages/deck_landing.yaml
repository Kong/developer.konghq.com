        config:
          type: h3
          text: "Docker"
          align: center
  - row:
    - column:
      - type: structured_text
        config:
          blocks:
            - type: text
              text: | 
                1.  `brew tap kong/deck`
                2. `brew install deck`



  
  - row: 
    - column:
      - type: x_with_y
        config: 
            headers:
              - What does decK do?
            items:
              - text: | 
                  Export the current configuration from Kong Gateway
                action:
                  type: command
                  config:
                    cmd: deck
                    args:
                      - gateway
                      - sync
                      - /path/to/file.json
              - text: | 
                  Sync configs between Gateway and Konnect
                action:
                  type: command
                  config:
                    cmd: deck
                    args:
                      - gateway
                      - sync
                      - /path/to/file.json
              - text: | 
                  Manage secrets
                action:
                  type: entity_example
                  config:
                    type: consumer
                    formats:
                      - deck
                    data:
                      custom_id: example-consumer-id
                      username: example-consumer
                      tags:
                        - silver-tier
                  
              - text: | 
                  Sync configs between gateway and Konnect
                action:
                  type: entity_example
                  config:
                    type: consumer
                    formats:
                      - terraform
                    data:
                      custom_id: example-consumer-id
                      username: example-consumer
                      tags:
                        - silver-tier

  
