rows:
  - header:
      type: h1
      text: "{{site.ai_gateway}} providers"

    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    The core of [{{site.ai_gateway}}](/ai-gateway/) is the ability to route AI requests to various providers exposed via a provider-agnostic API. This normalized API layer affords developers and organizations multiple benefits:

                - type: unordered_list
                  items:
                    - Client applications are shielded from AI provider API specifics, promoting code reusability
                    - Centralized AI provider credential management
                    - The {{site.ai_gateway}} gives developers and organizations a central point of governance and observability over AI data and usage
                    - Request routing can be dynamic, allowing AI usage to be optimized based on various metrics
                    - AI services can be used by other {{site.base_gateway}} plugins to augment non-AI API traffic
