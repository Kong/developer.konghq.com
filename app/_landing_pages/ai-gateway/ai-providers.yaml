  - header:
      type: h2
      text: "Supported providers"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    The following providers are supported by the [AI Proxy](/plugins/ai-proxy/) and [AI Proxy Advanced](/plugins/ai-proxy-advanced/) plugins.
                    Note that some providers may not be available depending on your {{site.base_gateway}} version, and some providers don't support all route types.
                    See the plugins documentation for more details.
  - header:
      type: h3
      text: "OpenAI"
    columns:
      - blocks:
