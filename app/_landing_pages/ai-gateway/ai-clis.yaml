metadata:
  title: "Proxy AI CLI tools through {{site.ai_gateway}}"
  content_type: landing_page
  description: Configure {{site.ai_gateway}} to proxy requests from AI command-line tools to LLM providers for logging, cost tracking, and rate limiting.
  products:
    - ai-gateway
  works_on:
    - on-prem
    - konnect
  breadcrumbs:
    - /ai-gateway/
  tags:
    - ai
rows:
  - header:
      type: h1
      text: "Proxy AI CLI tools through {{site.ai_gateway}}"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    {{site.ai_gateway}} can proxy requests from AI command-line tools to LLM providers. This gives you centralized control over AI traffic: log all requests, track costs across teams, enforce rate limits, or apply security policies and guardrails.

                      Supported AI CLI tools:

                      - [**Claude Code**](#claude-code): Anthropic, OpenAI, Azure OpenAI, Google Gemini, Google Vertex, AWS Bedrock, and Alibaba Cloud (Dashscope)
                      - [**Codex CLI**](#codex-cli): OpenAI
                      - [**Qwen Code CLI**](#qwen-code-cli): OpenAI
                      - [**Gemini CLI**](#gemini-cli): Google Gemini


                      {:.info}
                      > **Current limitations:**
                      > * Load balancing or failover features currently only work if all providers share the same model identifier.
                      > * Streaming is not supported when using non-Claude models with the following providers: Azure OpenAI, Google Gemini, and AWS Bedrock. Token usage might be reported as 0, but otherwise functionality is not affected.

