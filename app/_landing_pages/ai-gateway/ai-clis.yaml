rows:
  - header:
      type: h1
      text: "Proxy AI CLI tools through Kong AI Gateway"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                      Kong AI Gateway can proxy requests from AI command-line tools to LLM providers. This lets you log requests, track costs, apply rate limits, and switch providers without changing CLI configurations.

                      Supported tools:

                      - [**Claude Code**](./#claude-code): Anthropic, OpenAI, Azure OpenAI, Google Gemini, AWS Bedrock
                      - [**Codex CLI**](./#codex-cli): OpenAI

                      The guides below show how to configure the gateway and CLI tool for each provider.

  - header:
      type: h3
      text: "Claude Code"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    Claude Code is Anthropic's command-line tool that delegates coding tasks to Claude AI. Route Claude Code requests through Kong AI Gateway to monitor usage, control costs, and enforce rate limits across your development team.
