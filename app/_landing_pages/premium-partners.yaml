  - header:
      type: h2
      text: "Confluent"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    With Kafka at its core, [Confluent](https://www.confluent.io/) offers complete, fully-managed, cloud-native data streaming that's available 
                    everywhere your data and applications reside.

                    Kong provides integrations with Confluent through two plugins: Confluent and Confluent Consume. 
  - columns:
    - blocks:
      - type: structured_text
        config:
          blocks:
            - type: text
              text: | 
                Using the **Confluent plugin**, you can send HTTP request data to Apache Kafka by constructing Kafka messages from incoming {{site.base_gateway}} HTTP requests.

                With this plugin, you can:
                * Publish messages to Confluent topics
                * Set custom timeouts
                * Use SASL authentication
                * Choose to include or exclude the headers, body, URI, and method of the request in the message
    - blocks:
      - type: plugin
        config:
          slug: confluent
  - columns:
    - blocks:
      - type: structured_text
        config:
          blocks:
            - type: text
              text: | 
                Using the **Confluent Consume plugin**, {{site.base_gateway}} can consume messages from Confluent Cloud Kafka topics and make them available through HTTP endpoints.

                With this plugin, you can:
                * Consume messages from Confluent topics via HTTP GET requests
                * Stream messages using Server-Sent Events
                * Set custom timeouts
                * Use SASL authentication
    - blocks:
      - type: plugin
        config:
          slug: confluent-consume


  - header:
      type: h2
      text: "Traceable.ai"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  icon: /assets/icons/plugins/traceableai.svg
                  text: |
                    [Traceable](https://www.traceable.ai/) is the industry's leading API Security company that helps organizations achieve API protection in a cloud-first, 
                    API-driven world. 

                    Traceable is the only contextually-informed solution that powers complete API security— security posture management, 
                    threat protection and threat management across the entire Software Development Lifecycle— enabling organizations to 
                    minimize risk and maximize the value that APIs bring to their customers. 

  - columns:
    - blocks:
      - type: structured_text
        config:
          blocks:
            - type: text
              text: | 
                **Traceable's Kong plugin** lets Traceable capture a copy of the API traffic that is flowing through {{site.base_gateway}}. 
                Using this data, Traceable is able to create a security posture profile of APIs hosted on Kong. 

                Based on its findings, the Traceable plugin can also block traffic coming from malicious actors and IPs into {{site.base_gateway}}.
    - blocks: 
      - type: plugin
        config:
          slug: traceableai
  - columns:
    - blocks:
      - type: structured_text
        config:
          blocks:
            - type: text
              text: | 
                With [{{site.konnect_catalog}}](/catalog/), you gain visibility into all your Traceable services, including unrecognized or undiscovered APIs in your organization.

                Using Traceable through the {{site.konnect_short_name}} {{site.konnect_catalog}}, you can 
                manage and secure services that Traceable discovers by analyzing API traffic across your entire application landscape.
    - blocks:
      - type: card
        config:
          title: Traceable integration in {{site.konnect_catalog}}
      
          icon: /assets/icons/plugins/traceableai.svg
          cta:
            text: Set up Traceable in the {{site.konnect_catalog}} 
            url: "/catalog/integrations/traceable/"

  - header:
      type: h2
      text: "Dynatrace"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    [Dynatrace](https://www.dynatrace.com/) provides deep observability, AIOps, and application security in one open, unified platform to continuously deliver 
                    precise answers and intelligent automation from data.

                    {{site.base_gateway}} integrates with Dynatrace through Kong's OpenTelemetry, Prometheus, and logging plugins. 
  
  - columns:
    - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Use {{site.base_gateway}}'s**OpenTelemetry plugin** to send signals to the Dynatrace Collector, which is responsible for updating the Dynatrace 
                    tenant with {{site.base_gateway}} traces, metrics, and logs.
    - blocks:
      - type: card
        config:
          title: Dynatrace with OpenTelemetry
          description: |
            
          icon: /assets/icons/third-party/dynatrace.png
          cta:
            text: Set up Dynatrace with OpenTelemetry 
            url: "/how-to/set-up-dynatrace-with-otel/"
  - columns:
    - blocks:
      - type: structured_text
        config:
          blocks:
            - type: text
              text: | 
                The Dynatrace integration lets you connect Dynatrace classic service-level objects directly to your {{site.konnect_catalog}} services.
    - blocks:
      - type: card
        config:
          title: Dynatrace integration in {{site.konnect_catalog}}
      
          icon: /assets/icons/third-party/dynatrace.png
          cta:
            text: Set up Dynatrace in the {{site.konnect_catalog}} 
            url: "/catalog/integrations/dynatrace/"

  - header:
      type: h2
      text: "Solace"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    [Solace](https://solace.com/) enables teams to manage and govern APIs and events through a shared control plane
                    built on Kong and Solace. This allows consistent lifecycle management, policies, authentication, and access controls across all data paths.
                    
                    Solace provides high-performance real-time data movement, event governance, and orchestration for event-driven agentic AI. Kong complements this with centralized API management, security, observability, and AI governance.
  - columns:
    - blocks:
      - type: structured_text
        config:
          blocks:
            - type: text
              text: | 
                Using the **Solace Consume plugin**, {{site.base_gateway}} can consume messages from a Solace PubSub+ Event Broker and make
                them available through HTTP endpoints.

                With this plugin, you can:
                * Securely communicate with Solace using basic and OAuth2 authentication
                * Dynamically configure Solace session properties
                * Read custom content payloads
                * Configure acknowledgement wait times for guaranteed message delivery
                * Securely connect to Solace brokers using SSL/TLS
    - blocks:
      - type: plugin
        config:
          slug: solace-consume
  - columns:
    - blocks:
      - type: structured_text
        config:
          blocks:
            - type: text
              text: | 
                Using the **Solace Upstream** plugin, {{site.base_gateway}} can convert requests (or custom data) into Solace messages and publish them to specified Solace queues or topics. 
                
                With this plugin, you can:
                * Securely communicate with Solace using basic and OAuth2 authentication
                * Dynamically configure Solace session properties
                * Configure direct or persistent message delivery
                * Transform message content with Lua functions
    
    - blocks:
      - type: plugin
        config:
          slug: solace-upstream

  - columns:
    - blocks:
      - type: structured_text
        config:
          blocks:
            - type: text
              text: | 
                Using the **Solace Log plugin**, {{site.base_gateway}} can publish request and response logs in JSON format to a Solace endpoint or topic. 
    - blocks:
      - type: plugin
        config:
          slug: solace-log