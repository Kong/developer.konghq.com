      type: h1
      text: "Kong's premium technology partners"
      sub_text: |
        An ecosystem of premium technology partners that collaborate with Kong on
        fully-validated integrations for {{site.base_gateway}} and the {{site.konnect_short_name}} platform

  - columns:
    - blocks:
      - type: icon_card
        config:
