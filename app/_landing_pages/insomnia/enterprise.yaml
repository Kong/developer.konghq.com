metadata:
  title: Insomnia Enterprise
  description: Learn more about the features available in the Insomnia Enterprise plan.
  content_type: landing_page
  breadcrumbs:
    - /insomnia/
  tags:
    - security
  products:
    - insomnia
rows:
  - header:
      type: h1
      text: "Insomnia Enterprise"            
    columns:
      - blocks:
        - type: card
          config:
            title: Teams
            description: Organize your Enterprise users into teams.
            icon: /assets/icons/team.svg
            cta:
              text: Learn more
              url: /insomnia/enterprise-user-management/#teams
      - blocks:
        - type: card
          config:
            title: Co-owners
            description: Invite users to be co-owners of your account.
            icon: /assets/icons/profile.svg
            cta:
              text: Learn more
              url: /insomnia/enterprise-account-management/#add-co-owners
  - columns:
      - blocks:
        - type: card
          config:
            title: Reports
            description: Get reports on active and inactive users.
            icon: /assets/icons/analytics.svg
            cta:
              text: Learn more
              url: /insomnia/enterprise-user-management/#user-activity-reports
      - blocks:
        - type: card
          config:
            title: SSO
            description: Set up Single Sign-On (SSO) for your enterprise account.
            icon: /assets/icons/key.svg
            cta:
              text: Learn more
              url: /insomnia/sso/
      - blocks:
        - type: card
          config:
            title: SCIM
            description: Set up System for Cross-domain Identity Management (SCIM) provisioning for your enterprise account.
            icon: /assets/icons/domain.svg
            cta:
              text: Learn more
              url: /insomnia/scim/