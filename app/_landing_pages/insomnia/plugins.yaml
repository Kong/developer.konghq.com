metadata:
  title: Insomnia Plugins
  content_type: landing_page
rows:
  - header:
      type: h1
      text: "Insomnia Plugins"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Insomnia plugins can be used to extend the functionality of Insomnia. 
                    They are commonly used for advanced features, such as custom authentication mechanisms and complex workflows. They can also be used to customize the Insomnia theme.

  - columns:
      - blocks:
        - type: card
          config:
            title: Plugin Hub
            description: Browse plugins created by the community
            icon: https://raw.githubusercontent.com/Kong/docs.konghq.com/4fe28d484696339fa19ced4230e72ecd1ff97bda/app/assets/images/icons/documentation/icn-api-plugins-color.svg
            cta:
              text: Learn more
              url: https://insomnia.rest/plugins
              align: end
      - blocks:
        - type: card
          config:
            title: Create plugins
            description: Create your own Insomnia plugin, and publish it to the Plugin Hub
            icon: /assets/icons/insomnia/design.svg
            cta:
              text: Learn more
              url: /how-to/create-an-insomnia-plugin
  
  - header:
      text: "How to use plugins"
      type: h2
    columns:
      - blocks:
        - type: x_with_y
          config:
              border: true
              type: h2
              items:
                - text: |
                    Access the plugins preferences
                  action:
                    type: text
                    config: |
                      Go to **Preferences** > **Plugins**.
                - text: |
                    Add a plugin
                  action:
                    type: text
                    config: |
                      1. Enter the name of the plugin.
                      1. Click **Install Plugin**.
                - text: |
                    Disable a plugin
                  action:
                    type: text
                    config: Click the checkbox under **Enable?** for the plugin you want to disable.
                - text: |
                    Remove a plugin permanently
                  action:
                    type: text
                    config: |
                      1. Click **Reveal Plugins Folder** to open the Insomnia plugins directory.
                      1. Delete the plugin's folder.
                - text: |
                    Generate starter files for new a plugin
                  action:
                    type: text
                    config: |
                      1. Click **Generate New Plugin**.
                      1. Enter a name for the new plugin and click **Generate**.