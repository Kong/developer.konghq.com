metadata:
  title: Insomnia Storage Options
rows:
  - header:
      type: h1
      text: "Insomnia Storage Options"
  
  - columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Insomnia offers various storage options to cater to different user needs and preferences as well as to ensure data compliance requirements. 
                    Understanding these options is crucial for efficient and secure management of your API projects. 

                    The three primary storage options available in Insomnia are:
                - type: text
                  text: |
                    - Local vault (scratch pad)
                    - Cloud sync
                    - Git sync
  - header:
      type: h2
      text: "Storage options"
    columns:
      - blocks:
        - type: card
          config:
            title: Local vault (scratch pad)
            description: Local Vault is a storage option that allows all project data to be stored locally on your device. This option is ideal for users who prefer or require their data to remain off the cloud for privacy or security reasons.
            icon:  /assets/icons/insomnia/design.svg
            cta:
              text: Learn more
              url: /insomnia/scratch-pad
              align: end
      - blocks:
        - type: card
          config:
            title: Git sync
            description: Git Sync allows users to use a third-party Git repository for storing project data. This option is independent of cloud access and is suitable for users familiar with Git workflows.
            icon: /assets/icons/insomnia/checkbox-active.svg
            cta:
              text: Learn more
              url: /insomnia/git-sync
              align: end
      - blocks:
        - type: card
          config:
            title: Cloud sync
            description: Cloud Sync enables users to store and synchronize their project data in the cloud securely. This feature is beneficial for collaboration, providing easy access to projects from different devices and locations.
            icon: /assets/icons/insomnia/checkbox-active.svg
            cta:
              text: Learn more
              url: /insomnia/cloud-sync
              align: end