metadata:
  title: Documents
rows:
  - header:
      type: h1
      text: "Documents"
    columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "Design Documents in Insomnia"
              blocks:
                - type: text
                  text: | 
                    Design Documents (also called Documents) hold API specifications, API requests, and tests. 
                    
                    Documents have three main capabilities:  
                - type: text
                  text: |
                    - **Design**: Create or upload API specs. Lint your specs for errors.
                    - **Debug**: Generate a collection from your API spec. Debug requests and responses.
                    - **Test**: Create a test suite for requests in your collection.
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/graphic-api-design-hero.png
              alt_text: Image of a Document. 
  
  - header:
      type: h2
      text: "Design API specs"
    columns:
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/document-spec.png
              alt_text: Image of API spec in a document.
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Using Insomnia you can create or upload an API spec to a document. A preview of your spec is generated, which you can view in the right pane.
                    
                    All specifications imported into Insomnia are linted, and error messages display at the bottom of the center panel. 
                    Error details include the error type, line number, and error message.

                    In the left-side panel, a menu populates with information about your API spec. 
          - type: button
            config:
              align: left
              text: Learn more about designing APIs
              url: /insomnia/design/
  - header:
      type: h3
      text: "Get started"
    columns:
      - blocks:
        - type: card
          config:
            title: Create a design document
            cta:
              text: Learn more
              url: /how-to/create-a-design-document/
              align: end
      - blocks:
        - type: card
          config:
            title: Import an API specification
            cta:
              text: Learn more
              url: /how-to/import-an-api-spec-as-a-document/
              align: end
      - blocks:
        - type: card
          config:
            title: Lint a design document
            cta:
              text: Learn more
              url: /
              align: end
      - blocks:
        - type: card
          config:
            title: Automate design document linting
            cta:
              text: Learn more
              url: /
              align: end
  - header:
      type: h2
      text: "Debug API specs"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    To debug your API spec, you can generate a collection of requests from it and debug those. 
                    
                    In the sidebar, you'll see a list of the requests associated with the collection. The center panel will auto-populate with the following variables from the API spec:
                - type: unordered_list
                  items:
                    - Request URL
                    - Request type
                    - Base URL variable (defined in the OpenAPI specification)
                    - Request body (if applicable)
          - type: button
            config:
              align: left
              text: Learn more about debugging APIs
              url: /insomnia/debug/
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/document-debug.png
              alt_text: Image of debugging a document in Insomnia.

  - header:
