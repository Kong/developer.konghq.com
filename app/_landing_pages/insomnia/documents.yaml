rows:
  - header:
      type: h1
      text: "Documents"
    columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "Design documents in Insomnia"
              blocks:
                - type: text
                  text: | 
                    Design documents (also called documents) hold API specifications, API requests, and tests. 
                    
                    Documents have three main capabilities:  
                - type: text
                  text: |
                    - **Design**: Create or upload API specs. Lint your specs for errors.
                    - **Debug**: Generate a collection from your API spec. Debug requests and responses.
                    - **Test**: Create a test suite for requests in your collection.
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/graphic-api-design-hero.png
              alt_text: Image of a Document. 
  
  - header:
      type: h2
      text: "Design API specs"
    columns:
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/document-spec.png
              alt_text: Image of API spec in a document.
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Using Insomnia, you can create or upload an API spec to a document. As you write or edit your spec:
                     
                - type: text
                  text: |
                    - View a generated preview of your spec in the right pane.
                    - Automatically linted. Errors display at the bottom of the center pane and include error type, line number, and error message
                    - View information about your spec in the left sidebar, such as servers, request body, and schemas.
          - type: button
            config:
              align: left
              text: Learn more about designing APIs
              url: /insomnia/design/
