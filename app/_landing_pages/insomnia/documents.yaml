  - header:
      type: h2
      text: "Test APIs"
    columns:
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/document-test.png
              alt_text: Image of document tests in a test suite.
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    You can test your API from the **Tests** tab of a design document. The Insomnia testing library offers boiler-plate tests, examples, and auto-complete (`Control+Space`) to make writing tests easier.
                    
                    You can manually run an individual test or an entire test suite from Insomnia, and you can automate tests with the [Inso CLI](/).

                    If you want to run pre-request or after-response tests, you can do that from the **Collection** tab under **Scripts**.
          - type: button
            config:
              align: left
              text: Learn more about testing APIs
              url: /insomnia/test/

