  - header:
      type: h2
      text: "Debug API specs"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    To debug your API spec, you can autogenerate a collection of requests from it and debug those. 
                    
                    In the sidebar, you'll see a list of the requests associated with the collection. The center panel will auto-populate with the following variables from the API spec:

                    You can then debug your collection with the following:
                - type: unordered_list
                  items: 
                    - Send requests to your endpoints
                    - Create a [mock server](/) to simulate your endpoints
                    - Use [pre-request](/) and [after-response scripts](/) to manipulate variables and perform tests and assertions on the response
          - type: button
            config:
              align: left
              text: Learn more about debugging APIs
              url: /insomnia/debug/
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/document-debug.png
              alt_text: Image of debugging a document in Insomnia.

