rows:
  - header:
      type: h1
      text: "Documents"
    columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "Design documents in Insomnia"
              blocks:
                - type: text
                  text: | 
                    Design documents (also called documents) hold API specifications, API requests, and tests. 
                    
                    Documents have three main capabilities:  
                - type: text
                  text: |
                    - **Design**: Create or upload API specs. Lint your specs for errors.
                    - **Debug**: Generate a collection from your API spec. Debug requests and responses.
                    - **Test**: Create a test suite for requests in your collection.
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/graphic-api-design-hero.png
              alt_text: Image of a Document. 
  
  - header:
      type: h2
      text: "Design APIs"
    columns:
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/document-spec.png
              alt_text: Image of API spec in a document.
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    The interactive API spec renderer lets you develop and refine your API spec in the same environment where youâ€™ll test it.
                     
                - type: text
                  text: |
                    - Built for spec-first development.
                    - View a generated preview of your spec in Insomnia.
                    - Automatic linting, with the ability to write custom linting rules.
                    - Errors console.
                    - Automatically parse and categorize data from your API spec such as server request body, and schemas.
          - type: button
            config:
              align: left
              text: Learn more about designing APIs
              url: /insomnia/design/
