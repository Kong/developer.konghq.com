      text: "Frequently Asked Questions"
      type: h2
    columns:
      - blocks:
        - type: faqs
          config:
            - q: What's the difference between a collection and a design document?
              a: You can't create, lint, and edit a spec from a collection. Documents are a way to store all your information about an API in one place. 
            - q: Which types of API specs are supported in Insomnia?
              a: Insomnia supports REST OpenAPI specs as well as GraphQL OpenAPI specs. 
