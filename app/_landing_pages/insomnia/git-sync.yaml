  - header:
      type: h2
      text: Authentication, credentials, and secrets
    columns:
      - blocks:
          - type: text
            config: |
              Git Sync supports multiple ways to configure Git credentials. You can configure credentials include:
                - Git Sync settings
                - Local `git.config`
                - Insomnia Preferences

              Git Sync requires a passphrase to decrypt account keys. This requirement applies to both Git Sync and Cloud Sync users. For more information about passphrases, navigate to [Passphrase](/insomnia/accounts/#passphrase).

              Insomnia doesn't enforce secret prevention in Git repositories. To reduce the risk of committing sensitive data:
                - Use Private Environments for secrets
                - Integrate with an external vault
                - Apply external Git controls like hooks or scanners
  - header:
      type: h2
      text: Storage choices and governance
    columns:
      - blocks:
          - type: text
            config: |
              Git Sync projects can be converted to other storage types, including Cloud Sync and Local Vault. Before you convert a project, pull the latest changes to ensure your local state is up to date. 
              
              {:.info}
              > Converting a project doesn't modify or delete the connected Git repository.

              Enterprise administrators can control which storage types are available to users. From [Enterprise Controls > Storage](https://app.insomnia.rest/app/enterprise/storage), administrators can also allow or restrict Cloud Sync, Local Vault, and Git Sync.
                
  - header:
      type: h2
      text: AI-assisted workflows in Git Sync
    columns:
      - blocks:
          - type: text
            config: |
              Git Sync includes AI-assisted commit grouping to help you review and organise changes before you commit them. This feature: 
                - Analyzes staged Git changes
                - Suggests commit groupings
                - Suggests commit messages

              To use AI commit suggestions:
                1. Open the Git Sync interface.
                1. Enable AI commit suggestions.
                1. Review and edit the suggested results.
                1. Adjust groupings if needed.
                1. Commit the changes or commit and push them to the repository.

  - header:
      type: h2
      text: Automation and local tooling
    columns:
      - blocks:
          - type: text
            config: |
              You can use the Inso CLI with Git Sync projects to automate workflows and integrate with local tooling. The Inso CLI works with data that is available on your local machine.

              When you use Git Sync, Insomnia creates an `.insomnia` directory in the project. The Inso CLI can use this directory as a data source.

              Key points to be aware of:
              - Inso CLI is available for Git Sync projects.
              - Inso CLI works only with locally available data.

