  - header:
      type: h1
      text: "Git Sync"
      sub_text: Store and manage Insomnia projects using your own Git repository.

  - columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Git Sync is designed for teams that want Git-native workflows, full data ownership, and direct control over where their data lives.

                    With Git Sync:
                    - Your data lives in your Git repository.
                    - Insomnia does not host or manage your project data.
                    - Collaboration follows standard Git workflows.
                    - You can use Git features such as version control, peer review, and auditable change history.
                    - You retain local ownership of your data.

                    Git Sync uses a third-party Git repository to store Insomnia project data. Supported Git providers include GitHub, GitLab, and Bitbucket.

                    {:.info}
                    > Git Sync is not Insomnia Cloud storage. Git Sync projects are not automatically shared across Insomnia organizations, and they are not managed or hosted by Insomnia. If you require automatic sharing and cloud-hosted storage, use [Insomnia Cloud Sync](/insomnia/cloud-sync/) instead.

  - header:
      type: h2
      text: How Git Sync works    
  - columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    **Direct-to-Git architecture**: 
                      - Insomnia syncs directly between your device and your Git provider. This means that your project data never passes through Insomnia servers.
                      - All storage, access control, retention, and auditability are handled by your Git provider and your existing Git governance practices.
                    
                      {:.decorative}
                      > This architecture is a core reason teams choose Git Sync.

                    **Known limitations**:
                    - No UI support for reverting commits.
                    - No pre-request or post-request scripts for gRPC.
                    - No persistent execution history for gRPC requests.
