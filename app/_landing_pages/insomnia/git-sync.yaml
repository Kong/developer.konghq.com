  - header:
      type: h2
      text: System changes
    columns:
      - blocks:
          - type: text
            config: |
              Expect occasional system changes in Git Sync projects. System changes exist because Git Sync communicates directly with Git, which means that Insomnia must store some Insomnia-specific metadata in the repository.
                - These updates may appear as system changes
                - They support internal features such as tracking and access-related metadata

              {:.warning}
              > System changes are intentional and required for Git Sync to work correctly. You may see system changes even when you did not edit a request. Insomnia is improving how system changes are labelled and displayed, starting in Insomnia 12.4.

  - header:
      type: h2
      text: Collaboration model
    columns:
      - blocks:
          - type: text
            config: |
              Git Sync uses Git as the collaboration layer instead of Insomnia Cloud sharing. Git Sync projects are: 
                - Visible only to the person who creates them 
                - Not automatically shared through Insomnia organisations

               Collaboration happens through standard Git workflows, including branches, commits, and merges. Each collaborator: 
                - Works in their own Insomnia project
                - Connects that project to the same Git repository

  - header:
      type: h2
      text: Version control
    columns:
      - blocks:
          - type: text
            config: |
              {:.info}
              > Git Sync respects standard Git rules and protections.

              Git Sync provides version control features directly in the Insomnia UI. These features let you manage changes using familiar Git workflows without leaving the application.

              **Supported Git actions**

              From the Git Sync interface, you can:
              - Create and check out branches
              - Commit changes
              - Commit and push changes
              - Pull changes from the repository
              - Merge branches
              - Resolve conflicts

              **Branch behaviour and protections**

              Git Sync follows standard Git branch behaviour:
              - Branches are object-specific
              - Branches are not shared across different objects
              - Repository branch protections are respected
              - Protected branches cannot be pushed to from Insomnia

              **Commit history and revert behaviour**

              Git Sync does not currently provide a way to revert commits from the UI. If you need to revert a change, use your Git provider’s tools. Support for reverting commits in the Git Sync UI is planned for a future release.
              
  - header:
      type: h2
      text: Conflict resolution
    columns:
      - blocks:
          - type: text
            config: |
              Git Sync resolves conflicts only when manual input is required. The merge UI appears when:
                - local changes exist
                - Remote changes exist 
                - Both changes affect the same content
                - You perform a pull or push action

              Git Sync uses 3-way merge to resolve conflicts. When a conflict occurs, the following flow applies:
              1. A pull or push action triggers a conflict.
              2. The merge UI opens.
              3. You select which changes to keep.
              4. You commit the merged result.
              5. You push the merge to the repository.

              Not every sync requires conflict resolution. For more information about Insomnia's three-way merge and conflict resolution, navigate to [3-way merge](/insomnia/three-way-merge/).
