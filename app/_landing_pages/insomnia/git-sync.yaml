      sub_text: Store and manage Insomnia projects using your own Git repository.

  - columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Git Sync is designed for teams that want Git-native workflows, full data ownership, and direct control over where their data lives.

  - header:
      type: h2
      text: Why Git Sync exists
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Git Sync exists to let you use Git as the source of truth for your Insomnia projects.
                    
                    With Git Sync:
                      - Your data lives in your Git repository
                      - Insomnia does not host or manage your project data
                      - Collaboration follows standard Git workflows
                  
                      This model is intentionally different from cloud-hosted API clients.
  - header:
      type: h2
      text: What Git Sync is
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Git Sync is a storage mode that uses a third-party Git repository to store Insomnia project data.
                    
                    It is intended for users who want:
                      - Version control
                      - Peer review
                      - Auditable change history
                      - Local ownership of data
                    
                    Supported Git providers include:
                      - GitHub
                      - GitLab
                      - Bitbucket
  - header:
      type: h3
      text: What Git Sync isn't
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Git Sync isn't:
                    - Insomnia Cloud storage
                    - Automatically shared across Insomnia organisations
                    - Managed or hosted by Insomnia
                    
                    If you want automatic sharing and cloud-hosted storage, use [Insomnia Cloud Sync]() instead.

  - header:
      type: h2
      text: How Git Sync works    
  - columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    **Direct-to-Git architecture**
                    
                    Insomnia syncs directly between your device and your Git provider.
                    - Your project data does not pass through Insomnia servers
                    - This architecture is a core reason teams choose Git Sync

                    **Known limitations**
                    
                    Current limitations include:
                    - No UI support for reverting commits
                    - No pre-request or post-request scripts for gRPC
                    - No persistent execution history for gRPC requests
