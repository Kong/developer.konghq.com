              text: | 
                You can configure SSO for Insomnia Enterprise with SAML 2.0 providers like Microsoft Azure or Okta. 
                
                With SSO, you can use existing identity management workflows and groups to control which users can access Insomnia.
                This allows users to log in to Insomnia with their identity provider (IdP) credentials without needing a separate login.

