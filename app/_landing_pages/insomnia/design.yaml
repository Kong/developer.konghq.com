metadata:
  title: Design APIs
  content_type: landing_page
  description: This page is an introduction to API design in Insomnia.
  breadcrumbs:
    - /insomnia/
rows:
  - header:
      type: h1
      text: "Design APIs with Insomnia"
    columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "Design and preview new APIs with OpenAPI"
              blocks:
                - type: text
                  text: | 
                    Using Insomnia, you can create or upload an API spec to a document. 
                      
                      As you write or edit your spec:  
                - type: text
                  text: |
                    - View a generated preview of your spec in the right pane.
                    - Automatically linted. Errors display at the bottom of the center pane and include error type, line number, and error message
                    - View information about your spec in the left sidebar, such as servers, request body, and schemas.
                    - Collaboratively create APIs with an unlimited number of contributors (free accounts allow unlimited contributors on one project) and git version control.
      - blocks:
          - type: image
            config:
              url: /assets/images/insomnia/document-spec.png
              alt_text: Image of the generating collections and tests        

  - header:
      type: h2
      text: "Get started"
    columns:
      - blocks:
        - type: card
          config:
            title: Design APIs with documents
            description: Use Insomnia to create APIs with a spec-first approach. Leverage OpenAPI, live API previews, and more.
            icon: /assets/icons/insomnia/design.svg
            cta:
              text: Learn more
              url: /how-to/create-a-design-document/
              align: end
      - blocks:
        - type: card
          config:
            title: Validate your API specs
            description: Automatically validate OpenAPI specs with the Inso CLI and custom linting rules.
            icon: /assets/icons/insomnia/stars.svg
            cta:
              text: Learn more
              url: https://docs.insomnia.rest/insomnia/linting
              align: end
      - blocks:
        - type: card
          config:
            title: Collaborate on APIs
            description: Collaborate with others and use git version control on your APIs.
            icon: /assets/icons/insomnia/local-git-cloud-storage.svg
            cta:
              text: Learn more
              url: /insomnia/git-sync/
              align: end 
      - blocks:
        - type: card
          config:
            title: Deploy an API with Konnect
            description: Deploy your APIs with API Products in Konnect.
            icon: https://raw.githubusercontent.com/Kong/docs.konghq.com/4fe28d484696339fa19ced4230e72ecd1ff97bda/app/assets/images/icons/kong-gradient.svg
            cta:
              text: Learn more
              url: https://docs.konghq.com/konnect/api-products/
              align: end   

  - header:
      type: h2
      text: Learn
    columns:
      - blocks:
          - type: card
            config:
              title: API specs
              description: |
                Insomnia provides capabilities to create, import, lint, and collaborate on API specs. 
                You can easily generate a collection of requests from an API spec.
              icon: /assets/icons/admin-api.svg
              cta:
                text: Learn more about API specs in Insomnia
                url: /insomnia/api-specs/
                align: end
      - blocks:    
          - type: card
            config:
              title: Documents
              description: |
                Design documents (also called documents) hold API specifications, API requests, and tests. 

                Documents have three main capabilities: design APIs, debug APIs, and test APIs.
              icon: /assets/icons/insomnia/design.svg
              cta:
                text: Learn about design documents
                url: /insomnia/documents/
                align: end

  - header:
      type: h2
      text: How-to Guides
    columns:
      - blocks:
          - type: how_to_list
            config:
              products:
                  - insomnia
              quantity: 5
              allow_empty: true
  
  - header:
      type: h2
      text: References & Tools
    columns:
      - blocks:
          - type: reference_list
            config:
              products:
                - insomnia
              quantity: 5
              allow_empty: true
