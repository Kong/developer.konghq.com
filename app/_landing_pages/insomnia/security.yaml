metadata:
  title: Insomnia Security Policies
  description: "Find additional resources that explain how Insomnia prioritizes data protection through encryption, product and application security, and organizational measures."
  content_type: landing_page
  breadcrumbs:
    - /insomnia/
  tags:
    - security
rows:
  - header:
      type: h1
      text: "Security at Insomnia"
  
  - columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: | 
                    Insomnia believes that it is your right to know how your sensitive project data is transported and handled. 
                    The sections on this page explain how Insomnia secures data and infrastructure, what data is collected, and how Insomnia responds to security incidents.
  
  - header:
      type: h2
      text: "Learn more about Insomnia security"
    columns:
      - blocks:
        - type: card
          config:
            title: Data security
            description: Learn about how Insomnia data is encrypted and what data models, keys, and salts are used
            icon:  /assets/icons/insomnia/data-security.svg
            cta:
              text: Learn more
              url: /insomnia/data-security
              align: end
      - blocks:
        - type: card
          config:
            title: Infrastructure security
            description: Learn about what infrastructure security Insomnia uses
            icon: /assets/icons/insomnia/infrastructure-security.svg
            cta:
              text: Learn more
              url: /insomnia/infrastructure-security
              align: end
      - blocks:
        - type: card
          config:
            title: Collected data
            description: Learn about what data Insomnia collects and how to opt out of data collection
            icon: /assets/icons/insomnia/data-collected.svg
            cta:
              text: Learn more
              url: /insomnia/collected-data
              align: end
      - blocks:
        - type: card
          config:
            title: Incident response and vulnerability management
            description: Learn about how Insomnia reports incidents and how they manage security vulnerabilities
            icon: /assets/icons/insomnia/incident-response.svg
            cta:
              text: Learn more
              url: /insomnia/incident-response
              align: end
