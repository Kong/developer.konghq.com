metadata:
  title: Securing Kong Gateway
  content_type: landing_page
  description: Introduces ways you can secure Kong Gateway
  tags:
    - security
    - secrets-management
  breadcrumbs:
    - /gateway/
  related_links:
    - text: Securing APIs
      url: /secure-apis/

rows:
  - header:
      type: h1
      text: "Securing Kong Gateway"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    {{site.base_gateway}} provides security features such as authorization, sensitive data encryption, and logs that you can use to secure your {{site.base_gateway}} deployments.

  - columns:
      - blocks:
        - type: x_with_y
          config:
              border: true
              type: h2
              headers:
                - Security features
              items:
                - text: "Secure the {{site.base_gateway}} infrastructure"
                  action:
                    type: structured_text
                    config:
                      blocks:
                        - type: unordered_list
                          items:
                            - "[Secure the Admin API](/gateway/secure-the-admin-api/): The Admin API provides a RESTful interface for configuring {{site.base_gateway}} entities. Because this API allows full control of Kong, it is important to secure this API against unwanted access."
                            - "[Exclude sensitive log data](/gateway/customize-gateway-logs/): Customize the data {{site.base_gateway}} logs to protect private data for GDPR."
                            - "[Network, firewall, and ports](/gateway/network-ports-firewall/): Recommended network and firewall settings for {{site.base_gateway}}."
                - text: "Authentication and authorization"
                  action:
                    type: structured_text
                    config:
                      blocks:
                        - type: unordered_list
                          items:
                            - "[{{site.konnect_short_name}} SSO](/konnect/sso/): Configure single sign-on for {{site.konnect_short_name}}."
                            - "[{{site.konnect_short_name}} teams and roles](/konnect/teams-and-roles/): Use the least priviledge model to by managing authorization with teams and roles."
                            - "[{{site.base_gateway}} RBAC](/gateway/entities/rbac/): Manage {{site.base_gateway}} user permissions with role based access control."
                - text: "Data encryption"
                  action:
                    type: structured_text
                    config:
                      blocks:
                        - type: unordered_list
                          items:
                            - "[Secrets management](/gateway/secrets-management/#secrets-management/): Store and use sensitive data (like public and private keys, API keys, and certificates) as secrets in environment variables or in a Vault and configure secret rotation."
                            - "[Keys](/gateway/entities/key/): Use the least priviledge model to by managing authorization with teams and roles."
                            - "[Key Sets](/gateway/entities/key-set/): Group Keys to use as a Key Set."
                            - "[Keyring](/gateway/keyring/): Encrypt sensitive {{site.base_gateway}} fields before storing them in a database."
                - text: "Monitoring and logging"
                  action:
                    type: structured_text
                    config:
                      blocks:
                        - type: unordered_list
                          items:
                            - "[{{site.base_gateway}} logs](/gateway/logs/): Learn how to configure and use {{site.base_gateway}} logs to detect security concerns."
                            - "[{{site.konnect_short_name}} audit logs](/konnect/audit-logs/): Audit logs can help you detect and respond to potential security incidents when they occur."
                            - "[Logging and monitoring plugins](/plugins/?category=analytics-monitoring%2Clogging): Log and monitor {{site.base_gateway}} activity with plugins."

  - columns:
      - blocks:
        - type: structured_text
          config:
            header:
              text: "Vulnerability management"
            blocks:
              - type: text
                text: |
                  If you suspect that you've found a security vulnerability or bug, you can report them to Kong.
  - columns:
      - blocks:
        - type: card
          config:
            title: Vulnerability policy
            description: |
              Report security vulnerabilities and see Kong's vulnerability management policy.
              
            icon: /assets/icons/code.svg
            cta:
              url: "/vulnerabilities/"
      - blocks:
        - type: card
          config:
            title: Bug fix policy
            description: |
              See Kong's bug fix policy.
            icon: /assets/icons/gateway.svg
            cta:
              url: "/gateway/version-support-policy/"