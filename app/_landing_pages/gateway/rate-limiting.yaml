metadata:
  title: Gateway Rate Limiting
content:
  - row:
      - column:
          - type: header
            config:
              type: h1
              text: "Rate Limiting with Kong Gateway"
              align: center

  - row:
      - column:
          - type: structured_text
            config:
              header:
                text: "Capabilities"
              blocks:
                - type: text
                  text: |
                    Kong Gateway allows you to limit how many HTTP requests can be made in a given period.

                    Rate limits can be applied to a [service](/gateway/entities/service/) or individual [routes](/gateway/entities/route/) to protect the upstream API, or to a [consumer](/gateway/entities/consumer/) to restrict how many times a user can call the API in the specified period.

                    Kong offer standard HTTP `rate-limiting` or `rate-limiting-advanced` plugins in addition to [specialised](#specialized-plugins) AI, GraphQL and dynamic rate limiting plugins.
  - row:
      - column:
          - type: feature_table
            config:
              columns:
                - title: Rate Limiting
                  key: oss
                - title: Rate Limiting Advanced
                  key: ee
              features:
                - title: Rate limit based on `consumer`, `consumer-group`, `credential`, `ip` and `service`
                  oss: true
                  ee: true
                - title: Basic Redis support
                  oss: true
                  ee: true
                - title: Redis Sentinel, Cluster + SSL support
                  oss: false
                  ee: true
                - title: Fixed window rate limits
                  oss: true
                  ee: true
                - title: Advanced rate limiting algorithms
                  subtitle: e.g. Leaky bucket, Sliding window
                  oss: false
                  ee: true
                - title: Enhanced window size configuration
                  subtitle: Choose any interval, not just `second`, `minute` etc
                  oss: false
                  ee: true
                - title: Precise counter control
                  subtitle: Choose if a blocked request contributes towards a rate limit
                  oss: false
                  ee: true
  - row:
      - column:
          - type: plugin
            config:
              slug: rate-limiting
      - column:
          - type: plugin
            config:
              slug: rate-limiting-advanced

  - row:
      - column:
          - type: header
            config:
              type: h1
              text: "Specialized Plugins"
              align: center
  - row:
      - column:
          - type: plugin
            config:
              slug: ai-rate-limiting-advanced

          - type: tutorial_list
            config:
              tags:
                - ai-rate-limiting-advanced
              products:
                - gateway
              quantity: 3
              allow_empty: true

      - column:
          - type: plugin
            config:
              slug: graphql-rate-limiting-advanced
          - type: tutorial_list
            config:
              tags:
                - graphql-rate-limiting-advanced
              products:
                - gateway
              quantity: 3
              allow_empty: true

      - column:
          - type: plugin
            config:
              slug: response-ratelimiting
          - type: tutorial_list
            config:
              tags:
                - response-ratelimiting
              products:
                - gateway
              quantity: 3
              allow_empty: true
