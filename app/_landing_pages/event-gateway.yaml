  - columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "Introducing {{ site.event_gateway }}"
              blocks:
                - type: text
                  text: |
                   {{ site.event_gateway }} is a lightweight, fast, and flexible cloud-native event streaming proxy. 
                    It sits between Kafka clients and backend Kafka clusters. 

                    With its extensible policy engine, you can adapt Kafka to your requirements-transforming, encrypting, and monitoring 
                    messages through a central proxy to add governance, enable multi-tenancy, and strengthen security.
                    
                    {{ site.event_gateway }} runs in front of any Kafka cluster and can be extended through policies. 

          - type: button
            config:
              text: "Get started with {{site.event_gateway_short}} &rarr;"
              url: "/event-gateway/get-started/"
                
      - blocks:
