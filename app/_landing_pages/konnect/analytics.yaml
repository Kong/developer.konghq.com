  description: Konnect Advanced Analytics is a real-time, highly contextual analytics platform that offers deep insights into API health, performance, and usage. 
rows:
  - header:
      type: h1
      text: "Advanced Analytics"
  - columns:
    - blocks:
        - type: structured_text
          config:
            header:
              text: "Konnect Advanced Analytics"
            blocks:
              - type: text
                text: | 
                  Konnect Advanced Analytics is a real-time, highly contextual analytics platform that offers deep insights into API health, performance, and usage. It has been designed to help businesses optimize their API strategies and improve operational efficiency and is offered as a premium service within Konnect.
    - blocks:
        - type: image
          config:
            url: /assets/images/konnect/konnect-api-usage-summary.png
            alt_text: Konnect Analytics Dashboard
  - header:
      type: h2
      text: "Features"
    columns:
      - blocks:
        - type: card
          config:
            title: Dashboard
            description: The summary dashboard shows performance and health statistics of all your APIs across your organization on a single page and provides greater insights into your service usage.
            icon: /assets/icons/insomnia/icon-transfer-light-02.svg
            cta:
              text: Learn more
              url: /how-to/chain-requests/
              align: end
      - blocks:
        - type: card
          config:
            title: Explorer
            description: Explorer is an intuitive web-based interface that displays API usage data gathered by {{site.konnect_short_name}} Analytics from your data plane nodes. 
            icon: /assets/icons/insomnia/icon-omnichannel-light-02.svg
            cta:
              text: Learn more
              url: /how-to/automate-tests/
              align: end 
      - blocks:
        - type: card
          config:
            title: Use Collection Runner 
            description: Automatically test multiple requests in your collections, with unlimited collection runs.
            icon: /assets/icons/insomnia/icon-innovation-light-02.svg
            cta:
              text: Learn more
              url: /how-to/use-the-collection-runner/
              align: end  
  

