metadata:
  title: "{{site.konnect_short_name}} authentication"
  content_type: landing_page
  description: |
    Secure your {{site.konnect_saas}} organization by setting up teams and roles,
    or enable an external authenticator to manage
    {{site.konnect_saas}} authentication and authorization from your own identity
    provider.
  tags:
    - konnect
    - authentication
  breadcrumb: /konnect/
rows:
  - header:
      type: h1
      text: "{{site.konnect_short_name}} authentication"
      sub_text: |
        {{site.konnect_saas}} offers multiple options for authentication. You can configure single sign-on with any SAML and OIDC provider or use built-in authentication.
  - columns:
      - blocks:
        - type: structured_text
          config:
            header:
              text: "Built-in authentication through {{site.konnect_short_name}}"
            blocks:
              - type: text
                text: |
                  The default authentication option in {{site.konnect_saas}} is basic authentication where users can log in with a username and password.
                  
                  Users can also register for and sign in to Konnect accounts using their social identity from the following providers:
                  * Google
                  * GitHub
                  * Microsoft

  - header:
      type: h2
      text: "Manage user access"
    columns:
      - blocks:
        - type: card
          config:
            title: Teams
            description: |
              A team is a group of users with access to the same roles. Teams are useful
              for assigning access by functionality.
              
            icon: /assets/icons/team.svg
            cta:
              url: "/konnect/teams-and-roles/#teams"
      - blocks:
        - type: card
          config:
            title: Roles
            description: |
              Roles predefine access to a particular resource, or instances of a particular resource type.
              
            icon: /assets/icons/role.svg
            cta:
              url: "/konnect/teams-and-roles/#roles"
  
  - header:
      type: h2
      text: "External authentication"
    columns:
      - blocks:
        - type: card
          config:
            title: Okta single sign-on
            description: |
              Integrate with Okta for single sign-on in {{site.konnect_short_name}}.

            icon: /assets/icons/third-party/okta.svg  
            cta:
              url: "/konnect/sso/#configure-a-konnect-application-in-okta"
      - blocks:
        - type: card
          config:
            title: Generic single sign-on
            description: |
              Configure single sign-on with {{site.konnect_short_name}} using any provider that supports OIDC or SAML. 
              
            icon: /assets/icons/insomnia/sso.svg
            cta:
              url: "/konnect/sso/#sso-configuration"
      - blocks:
        - type: card
          config:
            title: OIDC authentication
            description: |
              Enable OpenID Connect authentication as an alternative to built-in authentication.
              
            icon: /assets/icons/plugins/openid-connect.png
            cta:
              url: "/konnect/sso/#enable-oidc"
      - blocks:
        - type: card
          config:
            title: Team mappings
            description: |
              Map teams from your IdP to {{site.konnect_short_name}}.
              
            icon: /assets/icons/team.svg
            cta:
              url: "/konnect/sso/#team-mapping-configuration"
        
