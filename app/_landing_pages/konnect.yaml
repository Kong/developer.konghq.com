rows:
  - header:
      type: h1
      text: "Get Started with Konnect"

  - columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "How to get started with Konnect"
              blocks:
                - type: text
                  text: |
                    Whether you're new to API management or already familiar with Kong Gateway, 
                    {{site.konnect_short_name}} provides an intuitive way to set up, secure, and monitor your APIs.
                    Follow the steps below to begin managing your API traffic with Konnect.
      - blocks:
          - type: image
            config:
              url: /assets/images/logos/kong-konnect-logo.svg
              alt_text: "Konnect Logo"

  - columns:
      - blocks:
          - type: card
            config:
              title: Help me set up an API
              description: |
                Get started quickly with our onboarding wizard to set up your API.
              icon: /assets/icons/api.svg
              cta:
                text: Sign up today
                url: https://konghq.com/products/kong-konnect/register?utm_medium=referral&utm_source=docs
      - blocks:
          - type: card
            config:
              title: I know how to get started
              description: |
                Start by adding an API or migrating existing Kong Gateway entities.
              icon: /assets/icons/setup.svg
              cta:
                text: Add an API
                url: /konnect/getting-started/add-api/
          - type: card
            config:
              title: Import Kong Gateway Entities
              description: |
                Migrate existing services, routes, and plugins from Kong Gateway to Konnect.
              icon: /assets/icons/import.svg
              cta:
                text: Import Entities
                url: /konnect/getting-started/migration/

  - header:
      type: h2
      text: "About Konnect"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    {{site.konnect_short_name}} is a **cloud-hosted API management platform** that enables 
                    fast, secure, and scalable API lifecycle management.

                    **Key Benefits:**
                    - **Managed Control Plane**: Konnect hosts and manages your API configuration.
                    - **Flexible Deployment**: Use **self-managed** or **Kong-managed** data plane nodes.
                    - **High Performance**: Built on **{{site.base_gateway}}**, Kongâ€™s scalable API gateway.

                    **Who is Konnect for?**
                    - **Developers**: Quickly deploy and secure APIs.
                    - **Small Teams**: Manage APIs, enable external developer portals, and track API analytics.
                    - **Enterprises**: Use **multi-geo support** for federated API management and governance.

  - header:
      type: h2
      text: "Konnect Architecture"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    {{site.konnect_short_name}} consists of a **cloud-hosted control plane** and **flexible data planes** 
                    that can be self-managed or hosted by Kong.

                    **Key Components:**
                    - **Control Plane**: Handles API configurations, analytics, and security.
                    - **Data Plane Nodes**: Process API traffic, enforce policies, and route requests.
                    - **Gateway Services**: Manage API lifecycles, access controls, and plugins.

                    You can get started with Konnect using **self-managed** data planes or **Dedicated Cloud Gateways**.

      - blocks:
          - type: image
            config:
              url: /assets/images/products/konnect/konnect-intro.png
              alt_text: "Konnect Architecture Diagram"

  - header:
      type: h2
      text: "Serverless Gateways"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    **Serverless Gateways** offer a fully managed, autoscaling API gateway solution, removing the need to manage infrastructure.
                    
                    **Key Features:**
                    - **Instant provisioning** with sub-minute deployment.
                    - **No infrastructure management** required.
                    - **Ideal for rapid API iteration and testing**.
                    - **Pay-as-you-go** model based on traffic.

      - blocks:
          - type: card
            config:
              title: Learn about Serverless Gateways
              description: |
                Discover how Serverless Gateways simplify API deployment and scaling.
              icon: /assets/icons/cloud.svg
              cta:
                text: Learn more
                url: /konnect/gateway-manager/serverless-gateways/
  - header:
      type: h2
      text: "Dedicated Cloud Gateways"
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    **Dedicated Cloud Gateways** provide fully managed **data plane nodes**, allowing you to 
                    scale API infrastructure without managing individual instances.

                    **Key Features:**
                    - **Multi-region support** for **AWS** and **Azure**.
                    - **No downtime for upgrades** and automatic scaling.
                    - **Private networking** with AWS Transit Gateway.

      - blocks:
          - type: card
            config:
              title: Learn about Dedicated Cloud Gateways
              description: |
                Discover how Dedicated Cloud Gateways provide scalable API management.
              icon: /assets/icons/gateway.svg
              cta:
                text: Learn more
                url: /konnect/gateway-manager/dedicated-cloud-gateways/

  
