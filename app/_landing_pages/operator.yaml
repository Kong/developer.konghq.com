metadata:
  title: Kong Operator
  content_type: landing_page
  description: |
    {{ site.operator_product_name }} is the Kubernetes-native way to interact with Kong. Deploy data planes, configure {{ site.konnect_short_name }}, and more.
  products:
    - operator

rows:
  - header:
      type: h1
      text: "{{site.operator_product_name}} (KO)"
      sub_text: Deploy and manage Kong on Kubernetes using Kubernetes resources

  - header:
      type: h2
      text: What is the {{site.operator_product_name}}?
    columns:
      - blocks:
          - type: text
            config: |
              {{ site.operator_product_name }} is the Kubernetes-native way to interact with Kong. Driven by Gateway API or Kong-specific Custom Resource Definitions (CRDs), {{ site.operator_product_name }} allows you to deploy and configure Kong's products 
              in a declarative way.

  - header:
      type: h2
      text: "Operator capabilities"
    columns:
      - blocks:
        - type: card
          config:
            icon: /assets/icons/kubernetes.svg
            title: "Manage {{ site.base_gateway }} in Kubernetes through the Gateway API"
            description: |
              Deploy and configure {{ site.base_gateway }} in Kubernetes using Gateway API resources.
            cta:
              text: Deploy {{ site.base_gateway }} in Kubernetes using Gateway API
              url: /operator/get-started/gateway-api/install/ 

      - blocks:
        - type: card
          config:
            icon: /assets/logos/konglogo-gradient-secondary.svg
            title: "Manage {{ site.base_gateway }} in Kubernetes through the {{site.konnect_short_name}} CRDs"
            description: |
              Deploy and configure {{ site.base_gateway }} in Kubernetes using Kong-specific Custom Resource Definitions (CRDs)
              provided by {{ site.operator_product_name }}.
            cta:
              text: Deploy {{ site.base_gateway }} in Kubernetes using {{site.konnect_short_name}} CRDs
              url: /operator/get-started/konnect-crds/install/

  - header:
      type: h2
      text: "{{site.konnect_short_name}} features"
      sub_text: Which {{ site.konnect_short_name }} features are available in {{site.operator_product_name}}?
    columns:
      - blocks:
        - type: text
          config: |

            Regardless of whether you use Gateway API or Kong entities with a {{site.konnect_short_name}} managed control 
            plane, we support the features that will enhance your API ecosystem.

      - blocks:
        - type: table
          config:
            columns:
              - title: Product
                key: product
              - title: Gateway API
                key: supported_gwapi
              - title: Kong entities
                key: supported_kong
            rows:
              - product: Analytics
                supported_gwapi: true
                supported_kong: true
              - product: Application Registration
                supported_gwapi: true
                supported_kong: true
              - product: Debugger
                supported_gwapi: true
                supported_kong: true

  - header:
      type: h2
      text: "{{site.konnect_short_name}} CRDs"
      sub_text: Manage {{ site.konnect_short_name }} declaratively with first-class CRD support
    columns:
      - blocks:
        - type: text
          config: |
            We built {{site.konnect_short_name}} CRDs after listening to _you_. Users told us that their teams are used to working in Kubernetes. They have policy 
            enforcement engines running in their clusters, and well defined review processes for CRD changes.

            Now we need your help. We're expanding CRD support to new products, and need you to tell us which APIs you want us to build first.

            Join the conversation and tell us how you're using {{ site.konnect_short_name }} CRDs today and what you'd like to see next.
        - type: button
          config:
            text: Open a GitHub issue
            url: https://github.com/kong/gateway-operator/issues/new
      - blocks:
        - type: table
          config:
            columns:
              - title: Product
                key: product
              - title: Supported?
                key: supported
            rows:
              - product: Gateway Control Planes
                supported: true
              - product: Gateway Configuration
                supported: true
              - product: Dedicated Cloud Gateways
                supported: Partially
              - product: Kong Mesh
                supported: Planned
              - product: Developer Portal
                supported: Planned
              - product: Catalog
                supported: Planned
              - product: Analytics
                supported: Planned
              - product: Team Management
                supported: Planned
              - product: Organization Configuration
                supported: Planned