metadata:
  title: Kong Operator Migration Guides
  content_type: landing_page
  description: |
    Migration guides for upgrading Kong Operator and migrating deprecated CRDs
  products:
    - operator
  breadcrumbs:
    - /operator/

rows:
  - header:
      type: h1
      text: "Kong Operator Migration"
      sub_text: Upgrade guides and CRD migrations

  - header:
      type: h2
      text: "Major Version Upgrades"
    columns:
      - blocks:
        - type: card
          config:
            icon: /assets/icons/kubernetes.svg
            title: KGO 1.6.x â†’ Kong Operator 2.0.0
            description: |
              Complete step-by-step migration guide from Kong Gateway Operator 1.6.x to Kong Operator 2.0.0.
            cta:
              text: Start Migration
              url: /operator/migrate/migrate-1.6.x-2.0.0/

  - header:
      type: h2
      text: "CRD Migrations"
    columns:
      - blocks:
        - type: card
          config:
            icon: /assets/icons/kubernetes.svg
            title: KonnectExtension konnectID Migration
            description: |
              Critical migration for users with deprecated konnectID field in KonnectExtension. 
              Migrate to KonnectGatewayControlPlane reference pattern.
            cta:
              text: Migrate konnectID
              url: /operator/migrate/konnectextension-konnectid-to-konnectgatewaycontrolplane/

      - blocks:
        - type: card
          config:
            icon: /assets/icons/kubernetes.svg
            title: KonnectExtension API Group Migration
            description: |
              Migrate KonnectExtension from gateway-operator.konghq.com to konnect.konghq.com API group. 
              Includes CRD updates and certificate labeling.
            cta:
              text: Migrate API Group
              url: /operator/konnect/reference/migrate-1.4-1.5/

