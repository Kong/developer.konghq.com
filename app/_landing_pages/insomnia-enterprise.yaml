  - header:
      type: h2
      text: "Domain management"
    columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "Add and verify domains"
              blocks:
                - type: text
                  text: |
                    You can use domains in your Insomnia Enterprise account to manage users automatically.  
                    Go to **Enterprise Controls** > **Domains**, click **Add domain**, and follow the prompts to verify ownership.

      - blocks:
          - type: structured_text
            config:
              header:
                text: "Domain capture"
              blocks:
                - type: text
                  text: |
                    Domain capture automatically assigns new users with a matching email domain to your Enterprise account.  
                    Once enabled, new signups from that domain will be captured and added without manual invites.

  - columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "Domain lock"
              blocks:
                - type: text
                  text: |
                    Domain lock prevents access to your Enterprise account for:
                    * Existing Hobby users in the domain
                    * Uninvited users in the domain  
                    Toggle **Lock** in your domain settings to enable this.

      - blocks:
          - type: structured_text
            config:
              header:
                text: "Invite control"
              blocks:
                - type: text
                  text: |
                    Invite control allows you to restrict invites to:
                    * All domains
                    * Verified domains only
                    * Specific domains only  
                    Configure these rules in **Enterprise Controls** > **Invites**.



