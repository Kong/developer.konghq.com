  - header:
      type: h1
      text: "Get started with Insomnia Enterprise"
      sub_text: Activate your account, invite your team, and configure authentication and storage.

  - header:
      type: h2
      text: "Account and organization management"
    columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "Activate your Enterprise plan"
              blocks:
                - type: text
                  text: |
                    After purchasing through the [sales team](https://insomnia.rest/pricing/contact), you’ll receive an activation code.  
                    Go to [Change subscription plan](https://app.insomnia.rest/app/subscription/update), choose **Enterprise**, and enter your code. You’ll then have access to all Enterprise features.

      - blocks:
          - type: structured_text
            config:
              header:
                text: "Create organizations"
              blocks:
                - type: text
                  text: |
                    Use [**Your organizations**](https://app.insomnia.rest/app/dashboard/organizations) to create workspaces for different teams or projects.  
                    Each organization controls access to its own collections, documents, and mock servers.

  - columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "Create teams"
              blocks:
                - type: text
                  text: |
                    Use [**Teams**](https://app.insomnia.rest/app/enterprise/team) to group users and assign them to one or more organizations.  
                    Teams make it easy to manage access and sync membership from your [SCIM](#set-up-scim) provider.
