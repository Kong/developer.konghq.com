metadata:
  title: "Event Gateway Policies"
  content_type: landing_page
  description: An overview of policies that work with {{site.event_gateway_short}}.
  breadcrums:
    - /event-gateway/
  products: 
    - event-gateway
  works_on:
    - konnect
  tags:
    - kafka
    - events

rows:
  - header:
      type: h1
      text: "{{site.event_gateway}} Policies"

  - columns:
    - blocks:
      - type: structured_text
        config:
          header:
            text: "What are policies?"
          blocks:
            - type: text
              text: |
                Here's a description of what policies are in KNEP.

                If you want to use them you should really try hard to use them.

  - header:
      type: h2
      text: "List of policies for KNEP"

    columns:

      - blocks:
        - type: card
          config:
            title: Decrypt
            description: |
              Decrypts messages received from the broker using a predefined encryption key.
              Use this policy to enforce standard decryption for all event gateway clients.
            icon: /assets/icons/event.svg
            ctas:
              - text: Policy reference
                url: /event-gateway/policies/decrypt/
                align: end

      - blocks:
        - type: card
          config:
            title: Encrypt
            description: |
              Encrypts messages sent to the broker from the client using a predefined encryption key.
              Use this policy to enforce standard encryption for all event gateway clients.
            icon: /assets/icons/event.svg
            ctas:
              - text: Policy reference
                url: /event-gateway/policies/encrypt/
                align: end

      - blocks:
        - type: card
          config:
            title: Schema Validation
            description: Here's what schema validation is
            icon: /assets/icons/event.svg
            ctas:
              - text: Policy reference
                url: /event-gateway/policies/schema-validation/
                align: end

  - column_count: 3
    columns:

      - blocks:
        - type: card
          config:
            title: Virtual Topics
            description: Here's what virtual topics are
            icon: /assets/icons/event.svg
            ctas:
              - text: Policy reference
                url: /event-gateway/policies/virtual-topics/
                align: end