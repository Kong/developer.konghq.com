                - region: Europe (EU)
                  url: "`https://eu.mcp.konghq.com/`"
                - region: Australia (AU)
                  url: "`https://au.mcp.konghq.com/`"
        - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
