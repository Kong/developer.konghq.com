  - header:
      type: h1
      text: "{{site.konnect_product_name}} MCP Server"
      sub_text: "Interact with {{site.konnect_product_name}} through AI assistants and IDE copilots using the Model Context Protocol (MCP). Access {{site.base_gateway}} entities, debug API performance, and search documentation from your development environment."

  - columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    The {{site.konnect_product_name}} MCP Server enables developers to manage API infrastructure and debug performance issues directly from their development environment. You can also plug in {{site.konnect_product_name}} MCP Server to your AI agents to automate tasks like configuration management and performance troubleshooting.

                    The same tools available in {{site.konnect_product_name}} MCP Server power [KAi (Kong's AI assistant)](/konnect-platform/kai/), an in-product AI assistant for {{site.konnect_product_name}}.

                    {:.success}
                    > {{site.konnect_product_name}} MCP server is in active development. Expect continuous updates and new tools to be added regularly.
      - blocks:
          - type: image
            config:
              url: /assets/images/konnect/konnect-mcp.svg
              alt_text: "{{site.konnect_product_name}} MCP Server"

  - columns:
      - blocks:
        - type: structured_text
          config:
            header:
              text: "Use cases"
            blocks:
              - type: text
                text: |
                  The {{site.konnect_product_name}} MCP Server enables several workflows for managing and debugging your API infrastructure:

                  * **{{site.konnect_product_name}} entity management**: Query control planes, services, routes, consumers, consumer groups, plugins, and vaults.
                  * **API debugging**: Create debug sessions with active tracing to investigate performance issues and identify bottlenecks.
                  * **Analytics and monitoring**: Query API request data with filters for time range, status codes, consumers, services, and routes.
                  * **Kong documentation search**: Search Kong's documentation for configuration guidance and troubleshooting steps.
      - blocks:
        - type: structured_text
          config:
            header:
              text: "When should I use an MCP Server?"
            blocks:
              - type: text
                text: |
                  Use the {{site.konnect_product_name}} MCP Server when:

                  * You want to manage {{site.konnect_short_name}} resources from your IDE or terminal
                  * You need to debug API performance issues with active tracing
                  * You prefer working with AI assistants for infrastructure tasks
                  * You need to query analytics and traffic patterns programmatically

  - header:
      text: "How the {{site.konnect_product_name}} MCP Server works"
      type: h2
    columns:
      - blocks:
        - type: structured_text
          config:
            blocks:
              - type: text
                text: |
                  {{site.konnect_product_name}} MCP Server provides programmatic access to your {{site.konnect_short_name}} resources through the Model Context Protocol. The server exposes specialized tools that AI assistants can use to query {{site.base_gateway}} entities, analyze traffic, debug performance issues, and search documentation.

                  You can connect to the MCP server from:
                  * IDEs with MCP client support (VS Code, Cursor, IntelliJ)
                  * AI assistants like Claude and GitHub Copilot
                  * Claude Code CLI for terminal-based workflows
                  * Any MCP-compatible client application

                  The server connects to {{site.konnect_short_name}} backend services to retrieve {{site.base_gateway}} configuration, analytics data, active tracing sessions, and Kong's documentation. This allows AI assistants to provide contextual assistance for debugging, configuration, and operational tasks.
      - blocks:
