                    **Default endpoint**

                    The regional endpoint defaults to **US region**.

                    Organizations using multiple {{site.konnect_product_name}} regions require separate MCP server connections for each region. Resources cannot be accessed across regions from a single connection.

                    **Organization settings**

                    {{site.konnect_product_name}} MCP Server access is **enabled by default**. Organization administrators can disable it from the Organization Settings.



