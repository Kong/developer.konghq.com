          config:
            url: /assets/images/konnect/konnect-mcp-architecture.svg
            alt_text: "Kong Konnect MCP Server architecture diagram showing user environment, MCP server, and backend services"

  - header:
      text: Authentication and access
      type: h2
      sub_text: |
        The {{site.konnect_product_name}} MCP Server uses token-based authentication to ensure secure access to your {{site.konnect_short_name}} resources. You can authenticate using either a Personal Access Token (PAT) or a Service Accout Access Token, depending on your use case.
    columns:
        - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    **Personal Access Token**

                    The MCP server can authenticate using your [Personal Access Token (PAT)](https://cloud.konghq.com/global/account/tokens), which means it only accesses resources you have permission to view. Create a token by opening the [{{site.konnect_product_name}} tokens page](https://cloud.konghq.com/global/account/tokens) and selecting **Generate Token**. All queries respect your organization's role-based access controls and regional data boundaries.
        - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    **System Account Access Token**

                    For automated workflows, you can also use a [System Account Access Token](https://cloud.konghq.com/global/organization/system-accounts/). SPATs are tied to specific service accounts with defined permissions, allowing secure machine-to-machine authentication without user intervention.
