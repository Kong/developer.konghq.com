rows:
  - header:
      type: h1
      text: 'Custom Dashboards'
      sub_text: 'Build and manage dashboards for API analytics with reusable templates and automation support.'

  - columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: 'Overview'
              blocks:
                - type: text
                  text: |
                    Custom dashboards in {{site.konnect_short_name}} Advanced Analytics allow you to visualize and share key API metrics and insights with flexibility and control. Organization admins can create dashboards manually or automate their provisioning via API and CI/CD.

                    Custom dashboards support:
                    * Templates for fast creation
                    * Reusable definitions for automation
                    * Access control via RBAC roles
                    * Terraform and API support
      - blocks:
        - type: image
          config:
            url: /assets/images/analytics/templates-aa.png
            alt_text: "Summary dashboard of Konnect Advanced Analytics"

  - columns:
      - blocks:
          - type: card
            config:
              title: Get started
              description: Learn how to create and manage custom dashboards in {{site.konnect_short_name}}.
              icon: /assets/icons/rocket.svg
              cta:
                url: /how-to/create-custom-dashboards/
                align: end
      - blocks:
          - type: card
            config:
              title: API access
              description: Automate dashboard creation and updates with the API.
              icon: /assets/icons/terminal.svg
              cta:
                url: /api/konnect/cloud-gateways/
                align: end
      - blocks:
          - type: card
            config:
              title: Reference
              description: Learn how to use the Viewer role and other RBAC options for dashboard access.
              icon: /assets/icons/lock.svg
              cta:
                url: /advanced-analytics/custom-dashboards-reference/
                align: end

  - header:
      type: h2
      text: 'Frequently Asked Questions'
  - columns:
      - blocks:
          - type: faqs
            config:
              - q: Who can create and manage custom dashboards?
                a: |
                  Only users with the Analytics Admin role can create and manage custom dashboards in {{site.konnect_short_name}}.
              - q: How can I give my team read-only access to dashboards?
                a: |
                  Assign them the Viewer role. They will be able to view dashboards shared with their group but not create or edit them.
              - q: Can I automate dashboard creation?
                a: |
                  Yes. You can use the API to create dashboards from reusable definitions.
              - q: Are templates customizable?
                a: |
                  Yes. Templates are intended as starting points. You can modify tiles, filters, and layouts as needed.
              - q: Can I download dashboards as PDF?
                a: |
                  PDF export is not yet available in GA, but may be considered in a future release.
