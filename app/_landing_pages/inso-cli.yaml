  - header:
      type: h2
      text: What is Inso CLI?
    columns:
    - blocks:
        - type: text
          config: |
            Inso CLI is a command line tool that allows you to use Insomnia features in your terminal and CI/CD environments for automation.
            
  - header:
      type: h2
      text: "Install Inso CLI"
    columns:
      - blocks:
        - type: tabs
          config:
            - title: OSX
              include_content: tools/inso-cli/install/osx
            - title: Windows
              include_content: tools/inso-cli/install/windows
            - title: Linux
              include_content: tools/inso-cli/install/linux

  - header:
    columns:
      - header:
          type: h2
          text: "How does Inso CLI work?"
        blocks:
        - type: text
          config: |
            When you run a command, Inso CLI will look for Insomnia data in two places:
            * In the .insomnia directory in the working directory. This directory is created automatically when [Git sync]() is set up.
            * In the Insomnia app data directory if Insomnia is installed.

            You can also use the `--workingDir` or `--src` options to specify a different data source. For more information, see the [Inso CLI reference]().

  - header:
      text: "What can Inso CLI do?"
      type: h2
    columns:
      - blocks:
        - type: x_with_y
          config:
              border: true
              type: h2
              headers:
                - Commonly used Inso CLI commands

              items:
                - text: |
                    Run tests on a design document
                  action:
                    type: command
                    config:
                      cmd: inso
                      args:
                        - run
                        - test
                        - '"design document name"'
                        - --env
                        - '"environment name"'
                - text: |
                    Run a request collection
                  action:
                    type: command
                    config:
                      cmd: inso
                      args:
                        - run
                        - collection
                        - '"collection name"'
                        - --env
                        - '"environment name"'
                    
                - text: |
                    Validate an API specification
                  action:
                    type: command
                    config:
                      cmd: inso
                      args:
                        - lint
                        - spec
                        - '"design document name"'
                    
                - text: |
                    Export an API specification to a file
                  action:
                    type: command
                    config:
                      cmd: inso
                      args:
                        - export
                        - spec
                        - '"design document name"'
                        - --output
                        - output.yaml
                    
                - text: |
                    Run a script defined in the configuration file
                  action:
                    type: command
                    config:
                      cmd: inso
                      args:
                        - script
                        - script-name
                        - --env
                        - environment-id


