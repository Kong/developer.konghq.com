content:
  - row:
      - column:
          - type: header
            config:
              type: h1
              text: "Kong Plugins"
              align: center

  - row:
      - column:
          - type: structured_text
            config:
              header:
                text: "What are plugins?"
              blocks:
                - type: text
                  text: Plugins provide advanced functionality and extend the use of the Kong Gateway, allowing you to add more features to your implementation.
                    Kong provides a set of standard Lua plugins that get bundled with Kong Gateway and Konnect. 
                    The set of plugins you have access to depends on your license tier.

                    You can also develop custom plugins, adding your own custom functionality to Kong Gateway.
  
  - row:
      - column:
          - type: structured_text
            config:
              header:
                text: "AI"
              blocks:
                - type: text
                  text: Govern, secure, and control AI traffic with multi-LLM AI Gateway plugins
                - type: text
                  text: <a href="https://docs.konghq.com/hub/?category=ai">AI Gateway plugins &rarr;</a>
      - column:
          - type: structured_text
            config:
              header:
                text: "Authentication"
              blocks:
                - type: text
                  text: Protect your services with an authentication layer
                - type: text
                  text: <a href="https://docs.konghq.com/hub/?category=authentication">Authentication plugins &rarr; </a>
      - column:
          - type: structured_text
            config:
              header:
                text: "Security"
              blocks:
