content:
  - row:
      - column:
          - type: header
            config:
              type: h1
              text: "Terraform"
              align: center

  - row:
      - column:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: Kong provides [terraform-provider-konnect](https://github.com/Kong/terraform-provider-konnect), which allows you to manage your Konnect resources using Terraform. 
  - row:    
      - column:
          - type: mermaid
            config:
              alt_text: "A diagram that explains how Terraform works with Konnect"
              diagram: |
                sequenceDiagram
                participant User
                participant Terraform
                participant Konnect API
                participant Konnect
                participant Kong Gateway
                participant Application

                User->>Terraform: Write configuration code
                Terraform->>Konnect API: Send configuration instructions
                Konnect API->>Konnect: Apply configuration
                Konnect->>Kong Gateway: Configure Kong Gateway
                Kong Gateway->>Application: Manage and handle application traffic
  - row:
      - column:
          - type: structured_text
            config:
