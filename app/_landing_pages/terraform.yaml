      - column:
          - type: mermaid
            config:
              alt_text: "A diagram that explains how Terraform works with Konnect"
              diagram: |
                sequenceDiagram
                participant User
                participant Terraform
                participant KongKonnectAPI
                participant KongKonnect
                participant KongGateway
                participant Application

                User->>Terraform: Write configuration code
                Terraform->>KongKonnectAPI: Send configuration instructions
                KongKonnectAPI->>KongKonnect: Apply configuration
                KongKonnect->>KongGateway: Configure Kong Gateway
                KongGateway->>Application: Manage and handle application traffic