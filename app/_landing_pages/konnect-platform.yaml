rows:
  - header:
      type: h1
      text: "{{site.konnect_short_name}}"
      sub_text: |
        The SaaS API platform
  
  - columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "Introducing {{site.konnect_short_name}}"
              blocks:
                - type: text
                  text: |
                    {{site.konnect_short_name}}, built on top of the {{site.base_gateway}} API gateway, streamlines the API lifecycle management process, empowering you to develop modern applications with enhanced speed, improved security, and greater efficiency. 
                    It uniquely combines a Control Plane, managed by Kong and hosted in the cloud, with the versatility of managing the Data Plane on your termsâ€”either self-managed or through Kong, within your preferred network environment. 

                    {{site.konnect_short_name}} can help you with the following use cases:

                    * Easiest way to manage {{site.base_gateway}}
                    * Use features like API cataloguing, external developer portals, and API analytics to share and monetize APIs
                    * Achieve federated API management with [multi-geo](/konnect-geos/) support
      - blocks:
          - type: image
            config:
              url: /assets/images/konnect/konnect-dashboard.png
              alt_text: Image of the {{site.konnect_short_name}} dashboard
  
  - header:
      type: h2
      text: "Get started"
    columns:
      - blocks:
        - type: card
          config:
            title: Start a free trial
            description: Get started with a free {{site.konnect_short_name}} trial
            icon: /assets/icons/gateway.svg
            cta:
              text: 
              url: https://konghq.com/products/kong-konnect/register?utm_medium=referral&utm_source=docs&utm_campaign=gateway-konnect&utm_content=top-nav
              align: end
      - blocks:
        - type: card
          config:
            title: Getting started guide
            description: Learn how to use {{site.base_gateway}} on Konnect or on-prem
            icon: /assets/icons/graduation.svg
            cta:
              text: 
              url: /how-to/get-started-with-gateway/
              align: end
  
  - header:
      type: h2
      text: "{{site.konnect_short_name}} architecture"
    columns:
      - blocks:
        - type: structured_text
          config:
            blocks:
              - type: text
                text: |
                  The {{site.konnect_short_name}} platform runs in [hybrid mode](/gateway/hybrid-mode/) and provides several hosted Control Plane options to manage all service configurations.
                  The Control Plane propagates those configurations to the Data Plane group, which is composed of Data Plane nodes (and in the case of {{site.mesh_product_name}}, proxies). 
                  The individual nodes can be running either on-premise, in cloud-hosted environments, or fully managed by {{site.konnect_product_name}}.

      - blocks:
          - type: image
            config:
              url: /assets/images/konnect/konnect-overview.svg
              alt_text: Diagram of {{site.konnect_short_name}} architecture
  - header:
      type: h3
      text: "Supported Data Plane hosting options"
    columns:
      - blocks:
        - type: gateway_hosting
          config:
            name: serverless

      - blocks:
        - type: gateway_hosting
          config:
            name: dedicated_cloud_gateways

      - blocks:
        - type: gateway_hosting
          config:
            name: self_hosted_data_plane

  - header:
      type: h2
      text: Learn
    columns:
      - blocks:
        - type: card
          config:
            title: AI Gateway
            description: |
              Kong AI Gateway is a powerful set of AI features built on top of {{ site.base_gateway }}, 
              designed to help developers and organizations effectively adopt AI quickly and securely.
            icon: /assets/icons/ai.svg
            cta:
              text: Start using Kong AI Gateway
              url: /ai-gateway/
              align: end
      - blocks:
        - type: card
          config:
            title: Authentication
            description: |
              Authentication is the process of verifying that a requester has permissions to access a resource. 
            icon: /assets/icons/lock.svg
            cta:
              text: Learn about {{ site.base_gateway }} authentication methods
              url: /konnect-platform/konnect-authentication/
              align: end
      - blocks:
        - type: card
          config:
            title: Rate Limiting in {{ site.base_gateway }}
