rows:
  - header:
      type: h1
      text: "{{site.konnect_short_name}}"
      sub_text: |
        The SaaS API platform
  
  - columns:
      - blocks:
          - type: structured_text
            config:
              header:
                text: "Introducing {{site.konnect_short_name}}"
              blocks:
                - type: text
                  text: |
                    {{site.konnect_short_name}} streamlines the API lifecycle management process, empowering you to develop modern applications with enhanced speed, improved security, and greater efficiency. 
                    At it's core, {{site.konnect_short_name}} platform is built on top of the high-performance {{site.base_gateway}}.
                    It uniquely combines a Control Plane, managed by Kong and hosted in the cloud, with the versatility of managing the Data Plane on your termsâ€”either self-managed or through Kong, within your preferred network environment. 

                    {{site.konnect_short_name}} can help you with the following use cases:

                    * Use {{site.konnect_short_name}} as the easiest way to manage {{site.base_gateway}}. 
                    * Use features like API cataloguing, external developer portals, and API analytics to share and monetize APIs. 
                    * Use multi-geo support for the control plane and achieve federated API management by giving central teams governance tools while providing API teams with speed and flexibility.
          - type: button
            config:
              align: left
              text: Start free trial
              url: https://konghq.com/products/kong-konnect/register?utm_medium=referral&utm_source=docs&utm_campaign=gateway-konnect&utm_content=top-nav
      - blocks:
          - type: image
            config:
              url: /assets/images/konnect/konnect-overview.svg
              alt_text: Diagram of how {{ site.base_gateway }} works
  
  - header:
      type: h2
      text: "More ways to get started"
    columns:
      - blocks:
        - type: card
          config:
            title: Getting started guide
            description: Learn how to use {{site.base_gateway}} on Konnect or on-prem
            icon: /assets/icons/graduation.svg
            cta:
              text: 
              url: /how-to/get-started-with-gateway/
              align: end
      - blocks:
        - type: card
          config:
            title: Serverless gateways
            description: Start using {{site.konnect_short_name}} quickly with lightweight API gateways
            icon: /assets/icons/serverless-gateway.svg
            cta:
              text: 
              url: /serverless-gateways/#how-do-i-provision-a-serverless-gateway
              align: end
      - blocks:
        - type: card
          config:
            title: Dedicated cloud gateways
            description: Let {{site.konnect_short_name}} fully host your gateway for you
            icon: /assets/icons/dedicated-cloud-gateway.svg
            cta:
              text: 
              url: https://cloud.konghq.com/gateway-manager/create-control-plane
              align: end
  
  - header:
      type: h2
      text: Learn
    columns:
      - blocks:
        - type: card
          config:
            title: AI Gateway
            description: |
              Kong AI Gateway is a powerful set of AI features built on top of {{ site.base_gateway }}, 
              designed to help developers and organizations effectively adopt AI quickly and securely.
            icon: /assets/icons/ai.svg
            cta:
              text: Start using Kong AI Gateway
              url: /ai-gateway/
              align: end
      - blocks:
        - type: card
          config:
            title: Authentication
            description: |
              Authentication is the process of verifying that a requester has permissions to access a resource. 
            icon: /assets/icons/lock.svg
            cta:
              text: Learn about {{ site.base_gateway }} authentication methods
              url: /konnect-platform/konnect-authentication/
              align: end
      - blocks:
        - type: card
          config:
            title: Rate Limiting in {{ site.base_gateway }}
            description: |
              {{ site.base_gateway }} can be configured to apply rate limiting rules on incoming traffic.

              This includes rate limiting by IP, API key, Consumer, and more.
            icon: /assets/icons/gateway.svg
            cta:
              text: Add Rate Limiting with {{ site.base_gateway }}
              url: "/gateway/rate-limiting/"
  
  - columns:
      - blocks:
        - type: card
          config:
            title: Advanced Analytics 
            description: |
              Advanced Analytics is a real-time, highly contextual analytics platform that provides deep insights into API health, performance, and usage.
            icon: /assets/icons/analytics.svg
            cta:
              text: Explore analytics
              url: /advanced-analytics/
              align: end
      - blocks:
        - type: card
          config:
            title: Dev Portal
            description: |
              The Konnect Dev Portal is a customizable website for developers to locate, access, and consume API services.
            icon: /assets/icons/dev-portal.svg
            cta:
              text: Create a Dev Portal
              url: /dev-portal/
              align: end
      - blocks:
        - type: card
          config:
            title: Service Catalog
            description: |
                Service Catalog provides a centralized catalog of all services running in your organization.

            icon: /assets/icons/service-hub.svg
            cta:
              text: Set up Service Catalog integrations
              url: /service-catalog/
              align: end
  
  - header:
      type: h2
      text: Key References
    columns:
      - blocks:
          - type: card
            config:
