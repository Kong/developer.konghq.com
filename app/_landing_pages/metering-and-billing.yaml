metadata:
  title: "{{site.metering_and_billing}}"
  content_type: landing_page
  description: Learn how to meter and bill for your features with {{site.metering_and_billing}}.
  breadcrumbs:
    - /metering-and-billing/
  products:
    - metering-and-billing

rows:
  - header:
      type: h1
      text: "{{site.metering_and_billing}}"
      sub_text: Meter, bill, and monetize the entire AI connectivity path.
    columns:
      - blocks:
          - type: structured_text
            config:
              blocks:
                - type: text
                  text: |
                    {{site.konnect_short_name}} {{site.metering_and_billing}} provides:

                    * Real-time scalable metering for AI, API, and external usage
                    * Flexible pricing models, including free, flat fee, usage-based, and tiered
                    * Subscription management to govern access and automate billing
                    * Automated invoicing and integration with payment providers and ERPs
          - type: button
            config:
              text: "Start metering {{site.base_gateway}} API requests &rarr;"
              url: /metering-and-billing/get-started/

      - blocks:
          - type: image
            config:
              url: /assets/images/konnect/metering.png
              alt_text: "{{site.metering_and_billing}} Overview"


  - header:
      type: h2
      text: "Getting Started"
      sub_text: "Start monetizing your usage with {{site.metering_and_billing}}."
    columns:
      - blocks:
          - type: button
            config:
              text: "Start Monetizing API Traffic"
              url: /metering-and-billing/get-started/

  - header:
      type: h2
      text: "Usage Metering"
      sub_text: "Learn how to meter AI, API, and external usage."
    columns:
      - blocks:
          - type: card
            config:
              title: API Gateway Metering
              description: |
                Real-time usage metering for {{site.base_gateway}} API requests.
              icon: /assets/icons/gateway.svg
              cta:
                text: Learn more
                url: /metering-and-billing/get-started/

      - blocks:
          - type: card
            config:
              title: Generic Metering
              description: |
                Learn how to meter external events and send them to {{site.metering_and_billing}}.
              icon: /assets/icons/data-object.svg
              cta:
                text: Learn more
                url: /metering-and-billing/metering
      - blocks:
          - type: card
            config:
              title: Metering Examples
              description: |
                Common examples of how to meter usage from AI and API traffic to compute and billable transactions.
              icon: /assets/icons/graduation.svg
              cta:
                text: Learn more
                url: /metering-and-billing/metering/#event-ingestion

  - header:
      type: h2
      text: "Product Catalog"
      sub_text: "Define your your pricing and packaging."
    columns:
      - blocks:
          - type: card
            config:
              title: Features
              description: |
                 Features are what you want to price or govern. Features are customer-facing, and when priced, they show up on the invoice. 
              icon: /assets/icons/widgets.svg
              cta:
                text: Learn more
                url: /metering-and-billing/product-catalog/#features
      - blocks:
          - type: card
            config:
              title: Plans
              description: |
                Plans are a collection of rate cards  that can be assigned to customers by starting a subscription.
              icon: /assets/icons/service-hub.svg
              cta:
                text: Learn more
                url: /metering-and-billing/product-catalog/#plans

      - blocks:
          - type: card
            config:
              title: Pricing Models
              description: |
                Pricing models describe how to price a feature. e.g. free, flat fee, usage-based, tiered
              icon: /assets/icons/money.svg
              cta:
                text: Learn more
                url: /metering-and-billing/product-catalog/#pricing-models
      - blocks:
          - type: card
            config:
              title: Entitlements
              description: |
                Entitlements describe customer access, usage-limits and configuration to features.
              icon: /assets/icons/document-list.svg
              cta:
                text: Learn more
                url: /metering-and-billing/product-catalog/#entitlements

  - header:
      type: h2
      text: "Billing"
      sub_text: "Manage your customers, subscriptions, and invoicing."
    columns:
      - blocks:
          - type: card
            config:
              title: Customers
              description: |
                Customers represent individuals or organizations that subscribe to plans, gain access to features, and are invoiced for their consumption.
              icon: /assets/icons/team.svg
              cta:
                text: Learn more
                url: /metering-and-billing/customer/
      - blocks:
          - type: card
            config:
              title: Subscriptions
              description: |
                Subscriptions are a collection of active rate cards that can be assigned to customers.
              icon: /assets/icons/document.svg
              cta:
                text: Learn more
                url: /metering-and-billing/billing-invoicing-subscriptions/#subscriptions
      - blocks:
          - type: card
            config:
              title: Billing Profiles
              description: |
                Billing profiles handle invoicing, payment, and tax settings for a customer.
              icon: /assets/icons/organization.svg
              cta:
                text: Learn more
                url: /metering-and-billing/billing-invoicing-subscriptions/#billing-profiles
      - blocks:
          - type: card
            config:
              title: Invoicing
              description: |
                Learn how to set up invoicing in {{site.konnect_short_name}} {{site.metering_and_billing}}.
              icon: /assets/icons/money.svg
              cta:
                text: Learn more
                url: /metering-and-billing/billing-invoicing-subscriptions/#invoicing

  - header:
      type: h2
      text: "Integrations"
      sub_text: "Connect {{site.metering_and_billing}} to external payment, CRM, and invoicing solutions."

    column_count: 3
    columns:
      - blocks:
          - type: card
            config:
              title: Stripe
              description: |
                Send invoices, calculate tax, and collect payments.
              icon: /assets/icons/third-party/stripe.svg
              cta:
                text: View integration
                url: "https://cloud.konghq.com/us/metering-billing/apps/marketplace/stripe"

      - blocks:
          - type: card
            config:
              title: Custom Invoicing
              description: |
                Implement custom billing flows using your own invoicing and payment systems.
              icon: /assets/icons/third-party/custom.svg
              cta:
                text: View integration
                url: "https://cloud.konghq.com/us/metering-billing/apps/marketplace/custom_invoicing"

      - blocks:
          - type: card
            config:
              title: HubSpot
              description: |
                Sync customer data and analyze customer interactions through HubSpot CRM.
              icon: /assets/icons/third-party/hubspot.svg
              cta:
                text: Contact Sales
                url: "https://konghq.com/contact-sales"

      - blocks:
          - type: card
            config:
              title: Salesforce
              description: |
                Integrate with Salesforce CRM to manage accounts, subscriptions, and customer insights.
              icon: /assets/icons/third-party/salesforce.svg
              cta:
                text: Contact Sales
                url: "https://konghq.com/contact-sales"

      - blocks:
          - type: card
            config:
              title: PayPal
              description: |
                Accept customer payments using PayPal’s global payment platform.
              icon: /assets/icons/third-party/paypal.svg
              cta:
                text: Contact Sales
                url: "https://konghq.com/contact-sales"

      - blocks:
          - type: card
            config:
              title: Adyen
              description: |
                Process global payments with Adyen’s payment infrastructure.
              icon: /assets/icons/third-party/adyen.svg
              cta:
                text: Contact Sales
                url: "https://konghq.com/contact-sales"


  
