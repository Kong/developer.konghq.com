title: 'Allow traffic to a service'
description: 'Use MeshTrafficPermission to allow traffic to a specific MeshService.'

weight: 900

namespace: kong-mesh-demo
config:
  type: MeshTrafficPermission
  name: mtp
  mesh: default
  spec:
    targetRef:
      kind: MeshService
      name: service_name
    from:
      - targetRef: 
          kind: Mesh
        default:
          action: Allow
