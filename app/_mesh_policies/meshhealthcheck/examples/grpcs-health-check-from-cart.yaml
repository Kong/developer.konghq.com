title: 'gRPC health check from cart to payment service'
description: 'Protocol fallback'

weight: 900

namespace: kuma-demo
use_meshservice: true
config:
  type: MeshHealthCheck
  name: web-to-backend-check
  mesh: default
  spec:
    targetRef:
      kind: Dataplane
      labels:
        app: web
    to:
      - targetRef:
          kind: MeshService
          name: backend
          namespace: kuma-demo
          sectionName: http
          _port: 3001
        default:
          interval: 15s
          timeout: 5s
          unhealthyThreshold: 3
          healthyThreshold: 2
          grpc:
            serviceName: "grpc.health.v1.CustomHealth"