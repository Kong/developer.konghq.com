---
layout: default
---

<div class="mx-16">
  <h1 class="my-4">All Plugins</h1>
  {% for plugin_hash in site.data['kong_plugins'] %}
    {% assign plugin = plugin_hash[1] %}
    <ul>
      <li>
        <a href="{{ plugin.url }}" class="text-blue-500 hover:underline">{{ plugin.title }}</a>
      </li>
    </ul>
  {% endfor %}
</div>
