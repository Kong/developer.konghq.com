---
layout: default
---

<div class="mx-16">
  <h1 class="text-3xl my-4">All Plugins</h1>
  {% for plugin in site.kong_plugins %}
    <ul class="list-disc list-inside">
      <li>
        <a href="{{ plugin.url }}" class="text-blue-500 hover:underline">{{ plugin.title }}</a>
      </li>
    </ul>
  {% endfor %}
</div>
