---
layout: default
---

<div class="flex gap-16 w-full">
    <main class="flex flex-col basis-3/4 pt-12 gap-14 {{ page.content_type | slugify }} overflow-scroll">
        <h1>{{ page.title }}</h1>

        {{ content }}
    </main>

    <aside class="flex flex-col basis-1/4 pt-[92px] gap-8">
        <div class="flex flex-col rounded-md p-5 gap-5 bg-secondary shadow-primary w-full">
            {% contentblock info_box %}
        </div>
        {% if page.toc != false %}
        <div class="flex flex-col w-full sticky top-[64px] items-baseline">
            {% include toc.html html=content h_min=2 h_max=2 id='toc' item_class='py-2 px-5'
            anchor_class='scroll-to  text-secondary' %}
        </div>
        {% endif %}
    </aside>
</div>
