<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="scroll-smooth scroll-pt-20">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>

    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />

    <script src="https://kit.fontawesome.com/1332a92967.js" crossorigin="anonymous"></script>

    {% vite_client_tag %}
    {% vite_javascript_tag application %}
  </head>

  <body class="bg-primary">
    <header class='flex bg-header h-[64px] border-b border-primary/5 sticky top-0 bg-primary' id="header-nav">
      <div class="flex justify-between w-full max-w-screen-2xl 2xl:mx-auto px-5 md:px-8 2xl:px-[156px]">
        <div class="flex flex-row items-center gap-2.5">
          <a href="/">
            <img src="/assets/logos/brand/KongDeveloper.svg" alt="Kong Developer Logo" id="kong-developer-logo">
          </a>
        </div>

        <div class='flex gap-8 list-none items-center py-5'>
          <a href='/' class='text-terciary'>Home</a>
          <a href='/how-to/' class='text-terciary'>How-to Guides</a>
          <a href='/plugins/' class='text-terciary'>Plugins</a>
          <a href='/gateway/entities/' class='text-terciary'>Gateway Entities</a>
          <a href='/landing-pages/' class='text-terciary'>All Landing Pages</a>

          <div class="flex">
            <button id="mode-switch">
              <span class="hidden dark:inline">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
                  <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" class="fill-brand/20 stroke-brand"></path>
                  <path d="M12 4v1M17.66 6.344l-.828.828M20.005 12.004h-1M17.66 17.664l-.828-.828M12 20.01V19M6.34 17.664l.835-.836M3.995 12.004h1.01M6 6l.835.836" class="stroke-brand"></path>
                </svg>
              </span>
              <span class="dark:hidden">
                <svg viewBox="0 0 24 24" fill="none" class="w-6 h-6">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M17.715 15.15A6.5 6.5 0 0 1 9 6.035C6.106 6.922 4 9.645 4 12.867c0 3.94 3.153 7.136 7.042 7.136 3.101 0 5.734-2.032 6.673-4.853Z" class="fill-brand/20"></path>
                  <path d="m17.715 15.15.95.316a1 1 0 0 0-1.445-1.185l.495.869ZM9 6.035l.846.534a1 1 0 0 0-1.14-1.49L9 6.035Zm8.221 8.246a5.47 5.47 0 0 1-2.72.718v2a7.47 7.47 0 0 0 3.71-.98l-.99-1.738Zm-2.72.718A5.5 5.5 0 0 1 9 9.5H7a7.5 7.5 0 0 0 7.5 7.5v-2ZM9 9.5c0-1.079.31-2.082.845-2.93L8.153 5.5A7.47 7.47 0 0 0 7 9.5h2Zm-4 3.368C5 10.089 6.815 7.75 9.292 6.99L8.706 5.08C5.397 6.094 3 9.201 3 12.867h2Zm6.042 6.136C7.718 19.003 5 16.268 5 12.867H3c0 4.48 3.588 8.136 8.042 8.136v-2Zm5.725-4.17c-.81 2.433-3.074 4.17-5.725 4.17v2c3.552 0 6.553-2.327 7.622-5.537l-1.897-.632Z" class="fill-brand"></path>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M17 3a1 1 0 0 1 1 1 2 2 0 0 0 2 2 1 1 0 1 1 0 2 2 2 0 0 0-2 2 1 1 0 1 1-2 0 2 2 0 0 0-2-2 1 1 0 1 1 0-2 2 2 0 0 0 2-2 1 1 0 0 1 1-1Z" class="fill-brand"></path>
                </svg>
              </span>
            </button>
          </div>

          <div class='flex gap-3 leading-6 font-medium'>
            <button class='rounded-lg border-2 py-1 px-4 text-primary border-brand'>Login</button>
            <button class='rounded-lg border-2 py-1 px-4 bg-brand text-white border-brand'>Sign up</button>
          </div>
        </div>
      </div>
  </header>

  {% ifhascontent nav_header %}
    <section class="flex px-5 md:px-8 2xl:px-[156px] gap-4 2xl:mx-auto max-w-screen-2xl">
      {% contentblock nav_header %}
    </section>
  {% endifhascontent %}

  <div class="flex px-5 md:px-8 2xl:px-[156px] 2xl:mx-auto max-w-screen-2xl">
    {{ content }}
  </div>

  {% include footer.html %}
</body>
</html>
